<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Destacadas</title>
    <link rel="stylesheet" href="/styles/destacadas.css">
    <link href="./styles/output.css" rel="stylesheet">
    <link rel="icon" href="/orionapp/icons/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="/orionapp/assets/LogoOrion-silver.png" alt="Logo de Orion" class="logo-image">
        <img src="/orionapp/assets/NombreOrion-white.png" alt="Nombre Orion" class="name-image">
    </div>    
    
    <!-- Tabla de Divisas Destacadas -->
    <table class="divisas-destacadas">
        <thead>
            <tr>
                <th class="icono">Ícono</th>
                <th class="nombre">Nombre</th>
                <th class="compra">COMPRA</th>
                <th class="venta">VENTA</th>
            </tr>
        </thead>
        <tbody id="highlighted-currencies">
            <!-- Los datos se llenarán aquí con JavaScript -->
        </tbody>
    </table>

    <!-- Tabla de Divisas Normales -->
    <table class="divisas-normales">
        <tbody id="normal-currencies">
            <!-- Los datos se llenarán aquí con JavaScript -->
        </tbody>
    </table>

    <!-- Texto adicional -->
    <div class="info">
        SE REALIZAN TRANSFERENCIAS AL EXTRANJERO<br>
        HORARIO: LUN - VIE 09:00 - 17:00HRS
    </div>

    <!-- audio id="priceAlert" src="/sounds/alert.mp3"></audio -->

    <!-- Pop-up para mostrar el estado offline -->
    <div id="offline-popup" class="offline-popup">
        <p>No hay conexión a Internet. Los precios pueden no estar actualizados.</p>
    </div>
    
    <script src="/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="/scripts/destacadas.js"></script>
</body>
</html>
