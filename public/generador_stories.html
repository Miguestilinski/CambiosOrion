<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Stories Orion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">
    
    <link rel="stylesheet" href="https://cambiosorion.cl/orionapp/public/styles/generador_stories.css">

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="flex flex-col items-center py-10 bg-gray-100 font-['Inter']">

    <div class="mb-8 text-center z-50">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 flex justify-center items-center gap-3">
            <svg class="w-8 h-8 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            Generador de Stories
        </h1>
        <p class="text-gray-600 mb-6">Precios en tiempo real + QR Linktree.</p>
        <button id="btn-download" onclick="downloadStory()" class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105 flex items-center mx-auto gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            <span>Descargar Imagen HD</span>
        </button>
    </div>

    <div id="preview-container">
        <div id="story-canvas" class="flex flex-col relative bg-black">
            
            <img id="background-img"
                 src="https://cambiosorion.cl/orionapp/assets/FondoOrion.jpg" 
                 crossorigin="anonymous" 
                 alt="Background" 
                 class="absolute inset-0 w-full h-full object-cover z-0 pointer-events-none">
            
            <div class="absolute inset-0 bg-black/45 z-0 pointer-events-none"></div>

            <div class="relative z-10 pt-28 px-16 pb-6 text-center">
                <img src="/orionapp/assets/LogoOrion-white.svg" alt="Logo Orion" class="h-32 mx-auto mb-8 drop-shadow-2xl" crossorigin="anonymous">
                
                <div class="inline-block px-10 py-4 rounded-full bg-black/40 border border-white/20">
                    <p id="label-cotizacion" class="text-3xl font-semibold tracking-widest text-white uppercase leading-none">Cotización Oficial</p>
                </div>
                
                <p id="fecha-story" class="text-3xl text-blue-100 mt-6 font-light tracking-wide"></p>
            </div>

            <div class="relative z-10 flex-grow px-12 flex flex-col justify-center gap-6" id="currency-grid">
                <div class="text-center text-4xl animate-pulse font-bold text-white">Cargando mercado...</div>
            </div>

            <div class="relative z-10 pb-16 px-16 text-center">
                <div class="glass-card rounded-[2rem] p-6 mb-8">
                    <p class="text-2xl text-yellow-400 font-extrabold mb-2 flex justify-center items-center gap-2 leading-none">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        <span id="label-importante">IMPORTANTE</span>
                    </p>
                    <p class="text-xl text-white/95 leading-tight font-medium mt-2">
                        Precios válidos solo por el día de hoy y sujetos a cambios sin previo aviso según mercados globales.
                    </p>
                </div>

                <div class="flex items-end justify-between gap-4">
                    <div class="text-left text-white/80 font-medium flex flex-col gap-4">
                        <span class="flex items-center gap-3 text-2xl leading-none">
                            <svg class="w-8 h-8 opacity-80 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            <span class="footer-text">Agustinas 1035, Of. 13</span>
                        </span>
                        <span class="flex items-center gap-3 text-2xl leading-none">
                            <svg class="w-8 h-8 opacity-80 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
                            <span class="footer-text">cambiosorion.cl</span>
                        </span>
                    </div>
                    <div class="flex flex-col items-center bg-white/10 backdrop-blur-md p-4 rounded-3xl border border-white/20 shadow-xl">
                        <div id="qrcode" class="bg-white p-2 rounded-xl mb-2"></div>
                        <p class="text-white font-bold text-sm uppercase tracking-wider flex items-center gap-1 leading-none">
                            Escanea 
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cambiosorion.cl/orionapp/public/scripts/generador_stories.js"></script>
</body>
</html>
