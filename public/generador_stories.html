<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Stories Orion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/orionapp/public/styles/generador_stories.css">

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body class="flex flex-col items-center py-10 bg-gray-100 font-['Inter']">

    <div class="mb-8 text-center z-50">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Generador de Stories üì∏</h1>
        <p class="text-gray-600 mb-6">Precios en tiempo real sobre tu fondo personalizado.</p>
        <button id="btn-download" onclick="downloadStory()" class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105 flex items-center mx-auto gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            <span>Descargar Imagen HD</span>
        </button>
    </div>

    <div id="preview-container">
        <div id="story-canvas" class="flex flex-col relative">
            
            <div class="relative z-10 pt-28 px-16 pb-10 text-center">
                <img src="/orionapp/public/icons/IsotipoOrion-white.svg" class="h-32 mx-auto mb-8 drop-shadow-2xl" alt="Orion Logo" crossorigin="anonymous">
                <div class="inline-block px-8 py-3 rounded-full bg-black/30 border border-white/10 backdrop-blur-md">
                    <p class="text-3xl font-semibold tracking-wider text-white uppercase">Cotizaci√≥n Oficial</p>
                </div>
                <p id="fecha-story" class="text-3xl text-white/90 mt-6 font-light"></p>
            </div>

            <div class="relative z-10 flex-grow px-12 flex flex-col justify-center gap-7" id="currency-grid">
                <div class="text-center text-4xl animate-pulse font-bold">Cargando mercado...</div>
            </div>

            <div class="relative z-10 pb-24 px-16 text-center">
                <div class="glass-card rounded-3xl p-6 mb-10">
                    <p class="text-2xl text-yellow-400 font-bold mb-3 flex justify-center items-center gap-2">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        IMPORTANTE
                    </p>
                    <p class="text-xl text-white/90 leading-relaxed font-medium">
                        Precios v√°lidos solo por el d√≠a de hoy y sujetos a cambios seg√∫n volatilidad del mercado sin previo aviso.
                    </p>
                </div>
                <div class="text-2xl text-white/80 font-medium flex justify-center gap-8">
                    <span>üìç Agustinas 1035, Of. 13</span>
                    <span>üåê cambiosorion.cl</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n: Las monedas prioritarias
        const TARGET_CURRENCIES = ['USD', 'EUR', 'BRL', 'ARS', 'PEN']; 

        const eventSource = new EventSource('https://cambiosorion.cl/api/stream/stream_divisas.php');

        eventSource.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                renderStory(data);
                updateDate();
            } catch (e) { console.error("Error parsing stream", e); }
        };

        function renderStory(currencies) {
            const container = document.getElementById('currency-grid');
            let html = '';

            currencies.forEach(divisa => {
                if (TARGET_CURRENCIES.includes(divisa.nombre)) {
                    const compraFmt = parseFloat(divisa.compra).toLocaleString('es-CL', { maximumFractionDigits: divisa.compra < 100 ? 2 : 0 });
                    const ventaFmt = parseFloat(divisa.venta).toLocaleString('es-CL', { maximumFractionDigits: divisa.venta < 100 ? 2 : 0 });
                    
                    // Importante: crossorigin para que html2canvas no bloquee la imagen
                    const iconUrl = divisa.icono_circular; 

                    html += `
                    <div class="glass-card rounded-[2.5rem] p-7 flex items-center justify-between shadow-xl">
                        <div class="flex items-center gap-7">
                            <img src="${iconUrl}" class="w-24 h-24 rounded-full border-4 border-white/20 bg-white object-cover" crossorigin="anonymous" alt="${divisa.nombre}">
                            <div>
                                <h2 class="text-5xl font-black text-white tracking-tight">${divisa.nombre}</h2>
                            </div>
                        </div>
                        <div class="flex gap-12 text-right">
                            <div class="flex flex-col">
                                <span class="text-2xl text-white/70 uppercase font-bold mb-2">Compra</span>
                                <span class="text-5xl font-bold text-white tracking-tight">$${compraFmt}</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-2xl text-green-400 uppercase font-bold mb-2">Venta</span>
                                <span class="text-6xl font-black text-green-400 drop-shadow-lg tracking-tight">$${ventaFmt}</span>
                            </div>
                        </div>
                    </div>
                    `;
                }
            });
            if (html) container.innerHTML = html;
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('es-CL', options);
            // Capitalizar primera letra de cada palabra
            const finalDate = dateStr.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            document.getElementById('fecha-story').innerText = finalDate;
        }

        function downloadStory() {
            const btn = document.getElementById('btn-download');
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚ö° Generando imagen...';
            btn.disabled = true;

            const elementToCapture = document.getElementById('story-canvas');

            // Peque√±a pausa para asegurar que el navegador haya renderizado todo
            setTimeout(() => {
                html2canvas(elementToCapture, {
                    scale: 2, // Forzamos doble resoluci√≥n para nitidez (Retina)
                    useCORS: true, // Vital para im√°genes externas/locales
                    allowTaint: true,
                    logging: false, // Pon true si algo falla para ver la consola
                    backgroundColor: null, // Mantiene la transparencia si la hubiera
                    // EL TRUCO CLAVE: Clonamos el elemento y le quitamos la escala de la vista previa
                    onclone: (clonedDoc) => {
                        const clonedCanvas = clonedDoc.getElementById('story-canvas');
                        const clonedContainer = clonedDoc.getElementById('preview-container');
                        // Reseteamos la transformaci√≥n en el clon para que se capture al 100% de tama√±o real
                        clonedContainer.style.transform = 'none';
                        clonedContainer.style.margin = '0';
                    }
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `Orion_Story_${new Date().toISOString().slice(0,10)}.png`;
                    link.href = canvas.toDataURL('image/png', 1.0); // Calidad m√°xima
                    link.click();
                    
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }).catch(err => {
                    console.error("Error generando imagen:", err);
                    btn.innerHTML = '‚ùå Error';
                    btn.disabled = false;
                });
            }, 500); // Espera 500ms
        }
    </script>
</body>
</html>
