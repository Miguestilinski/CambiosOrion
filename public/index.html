<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambios Orion</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="/orionapp/icons/favicon.png" type="image/png">
</head>

<body>
    <!-- Header -->
    <header class="bg-green-600 text-white text-center py-5">
        <h1 class="text-4xl font-bold">Casa de Cambios Orion</h1>
        <p class="text-lg mt-2">La mejor tasa para tus divisas</p>
    </header>

    <!-- Sección de Conversor -->
    <main class="converter-section">
        <h2 class="text-center text-gray-700 text-2xl font-semibold mb-6">Cotiza tu Moneda</h2>
        
        <div class="currency-converter">
            <!-- Primera caja de conversión -->
            <div class="converter-box">
                <label for="amount1">Cantidad a convertir:</label>
                <input type="number" id="amount1" placeholder="0.00" oninput="convertFromAmount1()">
                
                <div class="custom-select">
                    <div id="currency1" class="select-box" onclick="toggleDropdown('dropdown1')">
                        <img id="icon-currency1" src="/orionapp/node_modules/circle-flags/flags/cl.svg" alt="Icono divisa">
                        <span id="currency1-text">CLP</span>
                        <img src="/orionapp/icons/arrow-down.svg" alt="Abrir selector">
                    </div>
                    <div id="dropdown1" class="dropdown-content">
                        <!-- Opciones dinámicas aquí -->
                    </div>
                </div>
            </div>

            <!-- Segunda caja de conversión -->
            <div class="converter-box">
                <label for="amount2">Resultado:</label>
                <input type="number" id="amount2" placeholder="0.00" oninput="convertFromAmount2()">
                
                <div class="custom-select">
                    <div id="currency2" class="select-box" onclick="toggleDropdown('dropdown2')">
                        <img id="icon-currency2" src="/orionapp/node_modules/circle-flags/flags/us.svg" alt="Icono divisa">
                        <span id="currency2-text">USD</span>
                        <img src="/orionapp/icons/arrow-down.svg" alt="Abrir selector">
                    </div>
                    <div id="dropdown2" class="dropdown-content">
                        <!-- Opciones dinámicas aquí -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón para cotizar -->
        <button onclick="convertFromAmount1()">Convertir</button>
    </main>

    <!-- Footer -->
    <footer class="disclaimer">
        <p>Las tasas mostradas son referenciales y pueden variar. Consulta las tasas actuales en nuestras sucursales.</p>
        <p>&copy; 2024 Cambios Orion. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript -->
    <script src="scripts/index.js"></script>
</body>

</html>
