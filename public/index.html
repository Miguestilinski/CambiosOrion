<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambios Orion</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="./styles/output.css" rel="stylesheet">
    <link rel="icon" href="/icons/favicon.png" type="image/png">
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-green-600 text-white text-center p-4 shadow-md">
        <h1 class="text-3xl font-bold">Casa de Cambios</h1>
    </header>

    <main>
        <section class="max-w-xl mx-auto my-10 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Cotizar cambio</h2>

            <div class="currency-converter flex justify-between space-x-10">
                <!-- Columna izquierda -->
                <div class="converter-box w-1/2 pr-4">
                    <label for="amount1" class="block text-lg font-bold mb-2">¿Qué divisa tienes?</label>
                    <input type="number" id="amount1" placeholder="0.00" step="0.01" min="0"
                        class="w-full p-4 border border-gray-300 rounded-lg shadow-md text-right bg-white mb-3 appearance-none"
                        oninput="convertFromAmount1()">
                    <div class="relative">
                        <div id="currency1" class="select-box p-4 border border-gray-300 bg-white rounded-lg cursor-pointer shadow-md"
                            onclick="toggleDropdown('dropdown1')">CLP</div>
                        <div id="dropdown1" class="dropdown-content hidden absolute left-0 right-0 mt-2 bg-white border border-gray-300 rounded-lg shadow-md z-10">
                            <!-- Opciones de moneda se llenarán dinámicamente -->
                        </div>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="converter-box w-1/2 pl-4">
                    <label for="amount2" class="block text-lg font-bold mb-2">¿Qué divisa quieres?</label>
                    <input type="number" id="amount2" placeholder="0.00" step="0.01" min="0"
                        class="w-full p-4 border border-gray-300 rounded-lg shadow-md text-right bg-gray-100 mb-3 appearance-none"
                        oninput="convertFromAmount2()">
                    <div class="relative">
                        <div id="currency2" class="select-box p-4 border border-gray-300 bg-white rounded-lg cursor-pointer shadow-md"
                            onclick="toggleDropdown('dropdown2')">USD</div>
                        <div id="dropdown2" class="dropdown-content hidden absolute left-0 right-0 mt-2 bg-white border border-gray-300 rounded-lg shadow-md z-10">
                            <!-- Opciones de moneda se llenarán dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>

            <p class="disclaimer text-center text-gray-600 text-sm mt-4">* Los valores mencionados pueden variar en el transcurso del día.</p>
            <p class="disclaimer text-center text-gray-600 text-sm">* El stock y disponibilidad de divisas están sujetos a cambios.</p>
        </section>
    </main>

    <footer class="text-center py-4 bg-gray-200 mt-10">
        <p class="text-gray-600">&copy; 2024 Casa de Cambios. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/index.js"></script>
    <script>
        // Llamar a la función para cargar las divisas al cargar la página
        window.onload = function() {
            loadCurrencies(); // Llama a la función correcta
        };
    </script>
</body>
</html>
