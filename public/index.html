<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Divisas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-600 text-white py-4 text-center">
        <h1 class="text-3xl font-bold">Casa de Cambio Orion</h1>
        <p class="text-lg">Obten las mejores tasas de cambio</p>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto mt-10 max-w-lg bg-white p-8 shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Conversor de Moneda</h2>

        <!-- Conversor Form -->
        <div class="grid grid-cols-1 gap-6">
            <!-- Primera moneda -->
            <div>
                <label for="amount1" class="text-lg font-semibold">De:</label>
                <input type="number" id="amount1" class="w-full border border-gray-300 rounded-lg p-4 text-2xl text-right" placeholder="0.00" oninput="convertFromAmount1()">
                <div class="relative mt-2">
                    <div id="currency1" class="select-box flex items-center border border-gray-300 p-4 rounded-lg cursor-pointer" onclick="toggleDropdown('dropdown1')">
                        <img id="icon-currency1" src="/orionapp/node_modules/circle-flags/flags/cl.svg" alt="CLP" class="w-6 h-6">
                        <span id="currency1-text" class="ml-2">CLP</span>
                        <img src="/orionapp/icons/arrow-down.svg" alt="Abrir" class="ml-auto w-4 h-4">
                    </div>
                    <div id="dropdown1" class="dropdown-content absolute bg-white w-full mt-1 hidden z-10 border border-gray-300 rounded-lg max-h-40 overflow-y-scroll">
                        <!-- Opciones dinámicas aquí -->
                    </div>
                </div>
            </div>

            <!-- Segunda moneda -->
            <div>
                <label for="amount2" class="text-lg font-semibold">A:</label>
                <input type="number" id="amount2" class="w-full border border-gray-300 rounded-lg p-4 text-2xl text-right" placeholder="0.00" oninput="convertFromAmount2()">
                <div class="relative mt-2">
                    <div id="currency2" class="select-box flex items-center border border-gray-300 p-4 rounded-lg cursor-pointer" onclick="toggleDropdown('dropdown2')">
                        <img id="icon-currency2" src="/orionapp/node_modules/circle-flags/flags/us.svg" alt="USD" class="w-6 h-6">
                        <span id="currency2-text" class="ml-2">USD</span>
                        <img src="/orionapp/icons/arrow-down.svg" alt="Abrir" class="ml-auto w-4 h-4">
                    </div>
                    <div id="dropdown2" class="dropdown-content absolute bg-white w-full mt-1 hidden z-10 border border-gray-300 rounded-lg max-h-40 overflow-y-scroll">
                        <!-- Opciones dinámicas aquí -->
                    </div>
                </div>
            </div>

            <!-- Botón de convertir -->
            <button class="w-full bg-green-600 text-white py-4 rounded-lg text-lg hover:bg-green-700" onclick="convertFromAmount1()">Convertir</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 mt-6">
        <p>&copy; 2024 Casa de Cambio Orion. Todos los derechos reservados.</p>
        <p>Las tasas son referenciales y pueden variar.</p>
    </footer>

    <script src="scripts/index.js"></script>
</body>
</html>
