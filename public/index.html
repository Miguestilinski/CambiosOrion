<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Casa de Cambios</h1>
    </header>

    <main>
        <section class="converter-section">
            <h2>Cotizar cambio</h2>
            
            <div class="currency-converter">
                <div class="converter-box">
                    <label for="amount1">¿Qué divisa tienes?</label>
                    <input type="number" id="amount1" placeholder="0.00" step="0.01" min="0">
                    <div class="custom-select">
                        <div id="currency1" class="select-box" onclick="toggleDropdown('dropdown1')">Selecciona moneda 1</div>
                        <div id="dropdown1" class="dropdown-content"></div>
                    </div>
                </div>

                <div class="converter-box">
                    <label for="amount2">¿Qué divisa quieres?</label>
                    <input type="number" id="amount2" placeholder="0.00" step="0.01" min="0" disabled>
                    <div class="custom-select">
                        <div id="currency2" class="select-box" onclick="toggleDropdown('dropdown2')">Selecciona moneda 2</div>
                        <div id="dropdown2" class="dropdown-content"></div>
                    </div>
                </div>

                <button onclick="convert()">Convertir</button>

                <p class="disclaimer">* Los valores mencionados pueden variar en el transcurso del día.</p>
                <p class="disclaimer">* El stock y disponibilidad de divisas están sujetos a cambios.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Casa de Cambios. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/index.js"></script>
</body>
</html>
