<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambios</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Casa de Cambios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Conversor de Divisas</h2>
            <div class="currency-converter">
                <div class="converter-section">
                    <input type="number" id="amount1" placeholder="Cantidad" step="0.01" min="0">
                    <select id="currency1">
                        <option value="USD">USD - Dólar estadounidense</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="CLP">CLP - Peso chileno</option>
                    </select>
                </div>

                <div class="converter-section">
                    <input type="number" id="amount2" placeholder="Cantidad" step="0.01" min="0" disabled>
                    <select id="currency2">
                        <option value="CLP">CLP - Peso chileno</option>
                        <option value="USD">USD - Dólar estadounidense</option>
                        <option value="EUR">EUR - Euro</option>
                    </select>
                </div>

                <button onclick="convert()">Convertir</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Casa de Cambios. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/index.js"></script>
</body>
</html>
