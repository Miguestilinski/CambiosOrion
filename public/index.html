<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1>Casa de Cambios</h1>
    </header>

    <main>
        <section class="converter-section">
            <h2>Cotizar cambio</h2>
            
            <div class="currency-converter">
                <div class="converter-box">
                    <label for="amount1">¿Qué divisa tienes?</label>
                    <input type="number" id="amount1" placeholder="0.00" step="0.01" min="0">
                    <select id="currency1"></select>
                </div>

                <div class="converter-box">
                    <label for="amount2">¿Qué divisa quieres?</label>
                    <input type="number" id="amount2" placeholder="0.00" step="0.01" min="0" disabled>
                    <select id="currency2"></select>
                </div>

                <button onclick="convert()">Convertir</button>

                <p class="disclaimer">* Los valores mencionados pueden variar en el transcurso del día.</p>
                <p class="disclaimer">* El stock y disponibilidad de divisas están sujetos a cambios.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Casa de Cambios. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/index.js"></script>
    <script>
        // Llamada para cargar las divisas al iniciar la página
        window.onload = loadCurrencies;

        function loadCurrencies() {
            fetch('obtener_divisas.php')
                .then(response => response.json())
                .then(data => {
                    const currency1Select = document.getElementById("currency1");
                    const currency2Select = document.getElementById("currency2");

                    data.forEach(divisa => {
                        const option1 = document.createElement("option");
                        option1.value = divisa.nombre;
                        option1.textContent = `${divisa.icono} ${divisa.nombre}`;
                        currency1Select.appendChild(option1);

                        const option2 = document.createElement("option");
                        option2.value = divisa.nombre;
                        option2.textContent = `${divisa.icono} ${divisa.nombre}`;
                        currency2Select.appendChild(option2);
                    });
                })
                .catch(error => console.error('Error al cargar las divisas:', error));
        }
    </script>
</body>
</html>
