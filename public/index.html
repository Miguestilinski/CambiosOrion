<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Para íconos -->
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-green-500 text-white text-center p-4">
        <h1 class="text-2xl font-bold">Casa de Cambios</h1>
    </header>

    <main>
        <section class="max-w-lg mx-auto my-10 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-center text-xl font-semibold text-gray-800 mb-4">Cotizar cambio</h2>

            <div class="currency-converter space-y-4">
                <div class="converter-box">
                    <label for="amount1" class="block text-lg font-bold mb-2">¿Qué divisa tienes?</label>
                    <input type="number" id="amount1" placeholder="0.00" step="0.01" min="0"
                        class="w-full p-3 border border-gray-300 rounded-lg text-right mb-2">
                    <div class="custom-select">
                        <div id="currency1" class="select-box p-3 border border-gray-300 bg-white rounded-lg cursor-pointer"
                            onclick="toggleDropdown('dropdown1')">Selecciona moneda 1</div>
                        <div id="dropdown1" class="dropdown-content hidden absolute bg-white border border-gray-300 z-10"></div>
                    </div>
                </div>

                <div class="converter-box">
                    <label for="amount2" class="block text-lg font-bold mb-2">¿Qué divisa quieres?</label>
                    <input type="number" id="amount2" placeholder="0.00" step="0.01" min="0" disabled
                        class="w-full p-3 border border-gray-300 rounded-lg text-right mb-2">
                    <div class="custom-select">
                        <div id="currency2" class="select-box p-3 border border-gray-300 bg-white rounded-lg cursor-pointer"
                            onclick="toggleDropdown('dropdown2')">Selecciona moneda 2</div>
                        <div id="dropdown2" class="dropdown-content hidden absolute bg-white border border-gray-300 z-10"></div>
                    </div>
                </div>

                <button onclick="convert()"
                    class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition duration-200">Convertir</button>

                <p class="disclaimer text-center text-gray-600 text-sm mt-2">* Los valores mencionados pueden variar en el transcurso del día.</p>
                <p class="disclaimer text-center text-gray-600 text-sm">* El stock y disponibilidad de divisas están sujetos a cambios.</p>
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <p class="text-gray-600">&copy; 2024 Casa de Cambios. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
