<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cajas | Transacciones</title>

    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link href="https://caja.cambiosorion.cl/styles/index.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .layout-container { min-height: calc(100vh - 64px); }

        /* Estilo para los inputs de filtro dentro de la tabla */
        .filter-input {
            width: 100%;
            font-size: 0.75rem; /* text-xs */
            padding: 0.25rem 0.5rem;
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.375rem; /* rounded-md */
            background-color: #f9fafb; /* gray-50 */
            transition: all 0.2s;
            height: 32px; /* Altura fija uniforme */
        }
        .filter-input:focus {
            outline: none;
            border-color: #06b6d4; /* cyan-500 */
            box-shadow: 0 0 0 1px #06b6d4;
            background-color: white;
        }
        
        /* Ajuste específico para las fechas apiladas */
        .date-input-compact {
            height: 24px; 
            font-size: 0.7rem;
            padding: 0 0.25rem;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">
    
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" crossorigin="anonymous"></script>
    
    <header class="flex-shrink-0 z-50 bg-slate-900/90 backdrop-blur-md shadow-lg border-b border-white/10">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16"> 
                
                <div class="flex items-center gap-4">
                    <a href="https://cambiosorion.cl/" class="flex-shrink-0 group">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo" class="h-10 w-auto opacity-90 group-hover:opacity-100 transition">
                    </a>
                    <span class="hidden md:inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-cyan-600 text-white border border-cyan-500/30 tracking-wider uppercase shadow-lg shadow-cyan-500/20">
                        Sistema Cajas
                    </span>
                </div>

                <nav class="hidden lg:flex space-x-1 bg-white/5 p-1 rounded-lg border border-white/10">
                    <a href="https://admin.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-white/10 transition">Inicio</a>
                    <a href="https://pizarras.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-green-600/20 hover:text-green-300 transition">Pizarras</a>
                    <a href="#" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-cyan-600 shadow-lg shadow-cyan-500/20 transition">Caja</a>
                    <a href="https://tesoreria.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-amber-600/20 hover:text-amber-300 transition">Tesorería</a>
                </nav>

                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-slate-700 hover:ring-cyan-500 transition pl-1 pr-3 py-1 bg-slate-800 hover:bg-slate-700 text-white">
                            <img class="h-8 w-8 rounded-full object-cover border border-slate-600" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start">
                                <span class="text-slate-200 font-medium leading-tight" id="header-user-name">...</span>
                            </div>
                            <svg class="w-4 h-4 text-slate-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 bg-white rounded-xl shadow-2xl py-2 z-50 border border-slate-200 transform origin-top-right transition-all text-gray-800">
                            <div class="px-4 py-3 border-b border-gray-100 bg-gray-50/50">
                                <p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Conectado como</p>
                                <p class="text-sm font-bold text-gray-900 truncate" id="dropdown-user-email">...</p>
                            </div>
                            <a href="https://cambiosorion.cl/webmail" class="block px-4 py-2 text-sm text-gray-700 hover:bg-cyan-50 hover:text-cyan-700 transition flex items-center">Webmail Corporativo</a>
                            <div class="border-t border-gray-100 my-1"></div>
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 font-medium flex items-center">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative layout-container">
        
        <div id="sidebar-container" class="hidden lg:block h-full z-10"></div>
        
        <main class="flex-1 overflow-y-auto p-4 md:p-6 relative" id="dashboard-content">
            
            <section id="transacciones" class="max-w-full mx-auto fade-in h-full flex flex-col">
                
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold text-white drop-shadow-md">Movimientos de Caja</h1>
                    
                    <div class="flex gap-3">
                        <div class="flex bg-white/10 backdrop-blur rounded-lg p-1 gap-1">
                            <label class="cursor-pointer select-none inline-flex items-center px-3 py-1.5 rounded-md text-xs font-medium text-white hover:bg-white/10 transition">
                                <input type="checkbox" id="emitidas" class="w-3 h-3 mr-2 rounded text-cyan-600 focus:ring-offset-0 focus:ring-0">
                                Emitidas SII
                            </label>
                            <label class="cursor-pointer select-none inline-flex items-center px-3 py-1.5 rounded-md text-xs font-medium text-white hover:bg-white/10 transition">
                                <input type="checkbox" id="no-emitidas" class="w-3 h-3 mr-2 rounded text-cyan-600 focus:ring-offset-0 focus:ring-0">
                                No Emitidas
                            </label>
                        </div>

                        <button type="button" id="borrar-filtros" class="bg-white/10 hover:bg-white/20 text-white border border-white/20 text-xs px-4 py-2 rounded-lg transition">
                            Limpiar
                        </button>
                        <button type="button" id="nueva-tr" class="text-white bg-cyan-600 hover:bg-cyan-700 shadow-lg shadow-cyan-500/30 font-bold rounded-lg text-xs px-4 py-2 transition flex items-center border border-cyan-500">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            Nueva
                        </button>
                    </div>
                </div>
                
                <div class="bg-white/95 backdrop-blur-md rounded-xl shadow-xl border border-white/20 flex-1 overflow-hidden flex flex-col">
                    <div class="overflow-auto flex-1">
                        <table class="w-full text-sm text-left border-collapse">
                            <thead class="text-xs uppercase bg-gray-100 text-gray-600 font-extrabold tracking-wide sticky top-0 z-20 shadow-sm">
                                
                                <tr>
                                    <th class="px-2 py-2 w-[140px] text-left border-b border-gray-200">Fecha</th>
                                    <th class="px-2 py-2 w-20 text-left border-b border-gray-200">Nº</th>
                                    <th class="px-2 py-2 text-left border-b border-gray-200">Cliente</th>
                                    <th class="px-2 py-2 w-24 text-left border-b border-gray-200">Tipo Doc</th>
                                    <th class="px-2 py-2 w-24 text-left border-b border-gray-200">Folio</th>
                                    <th class="px-2 py-2 text-left border-b border-gray-200">Nota</th>
                                    <th class="px-2 py-2 w-24 text-center border-b border-gray-200">Operación</th>
                                    <th class="px-2 py-2 w-20 text-center border-b border-gray-200">Divisa</th>
                                    <th class="px-2 py-2 w-28 text-right border-b border-gray-200">Monto</th>
                                    <th class="px-2 py-2 w-20 text-right border-b border-gray-200">Tasa</th>
                                    <th class="px-2 py-2 w-28 text-right border-b border-gray-200">Total</th>
                                    <th class="px-2 py-2 w-28 text-center border-b border-gray-200">Estado</th>
                                    <th class="px-2 py-2 w-12 text-center border-b border-gray-200">Ver</th>
                                </tr>

                                <tr class="bg-gray-50/80">
                                    <td class="p-1 align-top border-b border-gray-200">
                                        <div class="flex flex-col gap-1">
                                            <input type="date" id="fecha-inicio" class="filter-input date-input-compact" placeholder="Desde">
                                            <input type="date" id="fecha-fin" class="filter-input date-input-compact" placeholder="Hasta">
                                        </div>
                                    </td>
                                    <td class="p-1 align-top border-b border-gray-200">
                                        <input type="text" id="numero" class="filter-input" placeholder="#">
                                    </td>
                                    <td class="p-1 align-top border-b border-gray-200">
                                        <input type="text" id="cliente" class="filter-input" placeholder="Buscar cliente...">
                                    </td>
                                    <td class="p-1 align-top border-b border-gray-200">
                                        <select id="tipo-doc" class="filter-input">
                                            <option value="">Todos</option>
                                            <option value="boleta">Boleta</option>
                                            <option value="factura">Factura</option>
                                        </select>
                                    </td>
                                    <td class="p-1 align-top border-b border-gray-200">
                                        <input type="text" id="n-doc" class="filter-input" placeholder="Nº">
                                    </td>
                                    <td class="p-1 align-top border-b border-gray-200">
                                        <input type="text" id="n-nota" class="filter-input" placeholder="Nota...">
                                    </td>
                                    <td class="p-1 align-top border-b border-gray-200">
                                        <select id="tipo-transaccion" class="filter-input">
                                            <option value="">Todas</option>
                                            <option value="compra">Compra</option>
                                            <option value="venta">Venta</option>
                                        </select>
                                    </td>
                                    <td class="p-1 align-top border-b border-gray-200">
                                        <input type="text" id="divisa" class="filter-input text-center" placeholder="Ex: USD">
                                    </td>
                                    
                                    <td class="p-1 border-b border-gray-200 bg-gray-50"></td>
                                    <td class="p-1 border-b border-gray-200 bg-gray-50"></td>
                                    <td class="p-1 border-b border-gray-200 bg-gray-50"></td>
                                    
                                    <td class="p-1 align-top border-b border-gray-200">
                                        <select id="estado" class="filter-input">
                                            <option value="">Todos</option>
                                            <option value="vigente">Vigente</option>
                                            <option value="anulado">Anulado</option>
                                        </select>
                                    </td>
                                    <td class="p-1 border-b border-gray-200"></td>
                                </tr>
                            </thead>
                            
                            <tbody id="tabla-transacciones" class="divide-y divide-gray-100 text-gray-700">
                                </tbody>
                        </table>
                    </div>
                    
                    <div class="bg-gray-50 px-4 py-2 border-t border-gray-200 flex justify-between items-center text-xs text-gray-500">
                        <div class="flex items-center gap-2">
                            <span>Mostrar</span>
                            <select id="mostrar-registros" class="filter-input w-auto h-7 py-0">
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <span id="contador-registros">Cargando datos...</span>
                    </div>
                </div>
            </section>        
        </main>
    </div>

    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="https://cambiosorion.cl/orionapp/public/scripts/header.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/transacciones.js"></script>
</body>
</html>
