<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cajas | Transacciones</title>

    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link href="https://caja.cambiosorion.cl/styles/index.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Estilos para inputs de tabla compactos */
        .table-input {
            @apply w-full text-xs border-gray-300 rounded focus:ring-cyan-500 focus:border-cyan-500 px-2 py-1 h-8;
        }
        
        /* Ocultar icono de calendario en algunos navegadores si molesta, o dejarlo */
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0.6;
            cursor: pointer;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">
    
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" crossorigin="anonymous"></script>
    
    <header class="flex-shrink-0 z-50 bg-slate-900/90 backdrop-blur-md shadow-lg border-b border-white/10">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16"> 
                
                <div class="flex items-center gap-4">
                    <a href="https://cambiosorion.cl/" class="flex-shrink-0 group">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo" class="h-10 w-auto opacity-90 group-hover:opacity-100 transition">
                    </a>
                    <span class="hidden md:inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-cyan-600 text-white border border-cyan-500/30 tracking-wider uppercase shadow-lg shadow-cyan-500/20">
                        Sistema Cajas
                    </span>
                </div>

                <nav class="hidden lg:flex space-x-1 bg-white/5 p-1 rounded-lg border border-white/10">
                    <a href="https://admin.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-white/10 transition">Inicio</a>
                    <a href="https://pizarras.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-green-600/20 hover:text-green-300 transition">Pizarras</a>
                    <a href="#" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-cyan-600 shadow-lg shadow-cyan-500/20 transition">Caja</a>
                    <a href="https://tesoreria.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-amber-600/20 hover:text-amber-300 transition">Tesorería</a>
                </nav>

                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-slate-700 hover:ring-cyan-500 transition pl-1 pr-3 py-1 bg-slate-800 hover:bg-slate-700 text-white">
                            <img class="h-8 w-8 rounded-full object-cover border border-slate-600" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start">
                                <span class="text-slate-200 font-medium leading-tight" id="header-user-name">...</span>
                            </div>
                            <svg class="w-4 h-4 text-slate-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 bg-white rounded-xl shadow-2xl py-2 z-50 border border-slate-200 transform origin-top-right transition-all text-gray-800">
                            <div class="px-4 py-3 border-b border-gray-100 bg-gray-50/50">
                                <p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Conectado como</p>
                                <p class="text-sm font-bold text-gray-900 truncate" id="dropdown-user-email">...</p>
                            </div>
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 font-medium flex items-center">
                                Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        
        <aside class="w-64 bg-white/95 backdrop-blur-sm border-r border-gray-200 hidden lg:flex flex-col z-10 shadow-lg relative">
            <div class="p-5">
                <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Herramientas</h2>
                <nav class="space-y-1">
                    <a href="https://caja.cambiosorion.cl/nueva-tr" class="flex items-center px-4 py-3 text-gray-700 hover:bg-cyan-50 hover:text-cyan-700 rounded-lg transition-colors group mb-2 border border-transparent hover:border-cyan-100">
                        <div class="bg-cyan-100 text-cyan-600 p-1.5 rounded-md mr-3 group-hover:bg-cyan-200 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </div>
                        <span class="font-bold">Nueva Transacción</span>
                    </a>
                    <a href="#" class="flex items-center px-4 py-3 bg-cyan-50 text-cyan-800 rounded-lg transition-colors border-l-4 border-cyan-600 shadow-sm">
                        <svg class="w-5 h-5 mr-3 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        <span class="font-bold">Transacciones</span>
                    </a>
                    <a href="ingresos" class="flex items-center px-4 py-3 text-gray-600 hover:bg-green-50 hover:text-green-700 rounded-lg transition-colors group"><span class="font-medium">Ingresos</span></a>
                    <a href="egresos" class="flex items-center px-4 py-3 text-gray-600 hover:bg-red-50 hover:text-red-700 rounded-lg transition-colors group"><span class="font-medium">Egresos</span></a>
                    <a href="traspasos-caja" class="flex items-center px-4 py-3 text-gray-600 hover:bg-indigo-50 hover:text-indigo-700 rounded-lg transition-colors group"><span class="font-medium">Traspasos</span></a>
                    <a href="arqueo-caja" class="flex items-center px-4 py-3 text-gray-600 hover:bg-amber-50 hover:text-amber-700 rounded-lg transition-colors group"><span class="font-medium">Arqueo</span></a>
                </nav>
            </div>
        </aside>
        
        <main class="flex-1 overflow-y-auto p-4 md:p-6 relative" id="dashboard-content">
            
            <section id="transacciones" class="max-w-full mx-auto fade-in h-full flex flex-col">
                
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold text-white drop-shadow-md">Movimientos de Caja</h1>
                    
                    <div class="flex gap-2">
                        <button type="button" id="borrar-filtros" class="bg-white/10 hover:bg-white/20 text-white border border-white/20 text-xs px-3 py-2 rounded-lg transition">
                            Limpiar Filtros
                        </button>
                        <button type="button" id="nueva-tr" class="text-white bg-cyan-600 hover:bg-cyan-700 shadow-lg shadow-cyan-500/30 font-bold rounded-lg text-xs px-4 py-2 transition flex items-center border border-cyan-500">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            Nueva
                        </button>
                    </div>
                </div>
                
                <div class="bg-white/95 backdrop-blur-md rounded-xl shadow-xl border border-white/20 flex-1 overflow-hidden flex flex-col">
                    <div class="overflow-auto flex-1">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs uppercase bg-gray-100 text-gray-600 font-extrabold tracking-wide sticky top-0 z-10 shadow-sm">
                                <tr>
                                    <th class="px-2 py-2 min-w-[140px]">Fecha / Hora</th>
                                    <th class="px-2 py-2 w-20">Nº</th>
                                    <th class="px-2 py-2">Cliente</th>
                                    <th class="px-2 py-2 w-24">Tipo Doc</th>
                                    <th class="px-2 py-2 w-24">Folio</th>
                                    <th class="px-2 py-2">Nota</th>
                                    <th class="px-2 py-2 text-center w-24">Operación</th>
                                    <th class="px-2 py-2 text-center w-20">Divisa</th>
                                    <th class="px-2 py-2 text-right">Monto</th>
                                    <th class="px-2 py-2 text-right">Tasa</th>
                                    <th class="px-2 py-2 text-right">Total</th>
                                    <th class="px-2 py-2 text-center w-28">Estado</th>
                                    <th class="px-2 py-2 text-center w-16">Ver</th>
                                </tr>
                                
                                <tr class="bg-gray-50 border-b border-gray-200">
                                    <td class="p-1 space-y-1">
                                        <input type="date" id="fecha-inicio" class="table-input" placeholder="Desde">
                                        <input type="date" id="fecha-fin" class="table-input" placeholder="Hasta">
                                    </td>
                                    <td class="p-1"><input type="text" id="numero" class="table-input" placeholder="#"></td>
                                    <td class="p-1"><input type="text" id="cliente" class="table-input" placeholder="Cliente..."></td>
                                    <td class="p-1">
                                        <select id="tipo-doc" class="table-input">
                                            <option value="">Todos</option>
                                            <option value="boleta">Boleta</option>
                                            <option value="factura">Factura</option>
                                        </select>
                                    </td>
                                    <td class="p-1"><input type="text" id="n-doc" class="table-input" placeholder="Folio"></td>
                                    <td class="p-1"><input type="text" id="n-nota" class="table-input" placeholder="Nota..."></td>
                                    <td class="p-1">
                                        <select id="tipo-transaccion" class="table-input">
                                            <option value="">Todas</option>
                                            <option value="compra">Compra</option>
                                            <option value="venta">Venta</option>
                                        </select>
                                    </td>
                                    <td class="p-1"><input type="text" id="divisa" class="table-input text-center" placeholder="USD"></td>
                                    <td class="p-1 bg-gray-50/50"></td>
                                    <td class="p-1 bg-gray-50/50"></td>
                                    <td class="p-1 bg-gray-50/50"></td>
                                    
                                    <td class="p-1">
                                        <select id="estado" class="table-input">
                                            <option value="">Todos</option>
                                            <option value="vigente">Vigente</option>
                                            <option value="anulado">Anulado</option>
                                        </select>
                                    </td>
                                    <td class="p-1"></td>
                                </tr>
                            </thead>
                            
                            <tbody id="tabla-transacciones" class="divide-y divide-gray-100 text-gray-700">
                                </tbody>
                        </table>
                    </div>
                    
                    <div class="bg-gray-50 px-4 py-2 border-t border-gray-200 flex justify-between items-center text-xs text-gray-500">
                        <div class="flex items-center gap-2">
                            <span>Mostrar</span>
                            <select id="mostrar-registros" class="border-gray-300 rounded text-xs py-1">
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <span id="contador-registros">Cargando...</span>
                    </div>
                </div>
            </section>        
        </main>
    </div>

    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="https://cambiosorion.cl/orionapp/public/scripts/header.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/transacciones.js"></script>
</body>
</html>
