<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egresos</title>

    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link href="https://caja.cambiosorion.cl/styles/index.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .layout-container { min-height: calc(100vh - 64px); }
        .filter-input { width: 100%; font-size: 0.75rem; padding: 0.25rem 0.5rem; border: 1px solid #e5e7eb; border-radius: 0.375rem; background-color: #f9fafb; transition: all 0.2s; height: 32px; }
        .filter-input:focus { outline: none; border-color: #06b6d4; box-shadow: 0 0 0 1px #06b6d4; background-color: white; }
        .date-input-compact { height: 24px; font-size: 0.7rem; padding: 0 0.25rem; cursor: pointer; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" crossorigin="anonymous"></script>
    
    <header class="flex-shrink-0 z-50 bg-slate-900/90 backdrop-blur-md shadow-lg border-b border-white/10">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16"> 
                <div class="flex items-center gap-4">
                    <a href="https://cambiosorion.cl/" class="flex-shrink-0 group">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo" class="h-10 w-auto opacity-90 group-hover:opacity-100 transition">
                    </a>
                    <span class="hidden md:inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-cyan-600 text-white border border-cyan-500/30 tracking-wider uppercase shadow-lg shadow-cyan-500/20">Sistema Cajas</span>
                </div>
                <nav class="hidden lg:flex space-x-1 bg-white/5 p-1 rounded-lg border border-white/10">
                    <a href="https://admin.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-white/10 transition">Inicio</a>
                    <a href="https://pizarras.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-green-600/20 hover:text-green-300 transition">Pizarras</a>
                    <a href="#" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-cyan-600 shadow-lg shadow-cyan-500/20 transition">Caja</a>
                    <a href="https://tesoreria.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-amber-600/20 hover:text-amber-300 transition">Tesorería</a>
                </nav>
                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-slate-700 hover:ring-cyan-500 transition pl-1 pr-3 py-1 bg-slate-800 hover:bg-slate-700 text-white">
                            <img class="h-8 w-8 rounded-full object-cover border border-slate-600" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start"><span class="text-slate-200 font-medium leading-tight" id="header-user-name">...</span></div>
                            <svg class="w-4 h-4 text-slate-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 bg-white rounded-xl shadow-2xl py-2 z-50 border border-slate-200 transform origin-top-right transition-all text-gray-800">
                            <div class="px-4 py-3 border-b border-gray-100 bg-gray-50/50"><p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Conectado como</p><p class="text-sm font-bold text-gray-900 truncate" id="dropdown-user-email">...</p></div>
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 font-medium flex items-center">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <div id="sidebar-container" class="hidden lg:block h-full z-10"></div>
        
        <main class="flex-1 overflow-y-auto p-4 md:p-6 relative" id="dashboard-content">
            <section id="egresos" class="max-w-7xl mx-auto fade-in flex flex-col h-full">
                
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-white drop-shadow-md">Egresos de Caja</h1>
                    <button type="button" id="nuevo-egreso" class="text-white bg-red-600 hover:bg-red-700 shadow-lg shadow-red-500/30 font-bold rounded-lg text-sm px-5 py-2.5 transition flex items-center border border-red-500">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg> Nuevo Egreso
                    </button>
                </div>

                <div class="bg-white/95 backdrop-blur-md rounded-xl shadow-lg border border-white/20 p-5 mb-6">
                    
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-5 pb-5 border-b border-gray-100">
                        <div class="md:col-span-6 flex gap-4">
                            <div class="flex-1 relative date-input-wrapper">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Desde</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="w-4 h-4 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    </div>
                                    <input type="text" id="fecha-inicio" class="flatpickr block w-full pl-10 pr-3 py-2 text-sm rounded-lg bg-gray-50 border border-gray-300 focus:ring-cyan-500 focus:border-cyan-500 transition-colors" placeholder="Seleccionar...">
                                </div>
                            </div>
                            <div class="flex-1 relative date-input-wrapper">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Hasta</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="w-4 h-4 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    </div>
                                    <input type="text" id="fecha-fin" class="flatpickr block w-full pl-10 pr-3 py-2 text-sm rounded-lg bg-gray-50 border border-gray-300 focus:ring-cyan-500 focus:border-cyan-500 transition-colors" placeholder="Seleccionar...">
                                </div>
                            </div>
                        </div>

                        <div class="md:col-span-6 flex items-end justify-end">
                            <button type="button" id="borrar-filtros" class="text-gray-500 hover:text-cyan-600 hover:bg-cyan-50 bg-white border border-gray-300 hover:border-cyan-200 font-medium rounded-lg text-xs px-4 py-2.5 transition flex items-center justify-center h-[38px]">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                Limpiar Filtros
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-8 gap-3">
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">ID</label>
                            <input type="text" id="id-egreso" class="w-full text-xs border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 h-9 bg-gray-50" placeholder="#">
                        </div>
                        <div class="col-span-1">
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Categoría</label>
                            <select id="categoria" class="w-full text-xs rounded-md border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 bg-gray-50 px-2 py-2">
                                <option value="">Todas</option>
                                <option value="Operacional">Operacional</option>
                                <option value="Utilidad">Utilidad</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Item / Obs</label>
                            <input type="text" id="observacion" class="w-full text-xs border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 h-9 bg-gray-50" placeholder="...">
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Tipo</label>
                            <select id="tipo-egreso" class="w-full text-xs rounded-md border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 bg-gray-50 px-2 py-2">
                                <option value="">Todos</option>
                                <option value="Efectivo">Efectivo</option>
                                <option value="Cuenta">Cuenta</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Divisa</label>
                            <input type="text" id="divisa" class="w-full text-xs border-gray-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 h-9 bg-gray-50" placeholder="Ej: USD">
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Estado</label>
                            <select id="estado" class="w-full text-xs rounded-md border-gray-300 focus:border-cyan-500 focus:ring-cyan-500 bg-gray-50 px-2 py-2">
                                <option value="">Todos</option>
                                <option value="Vigente">Vigente</option>
                                <option value="Abonado">Abonado</option>
                                <option value="Pagado">Pagado</option>
                                <option value="Anulado">Anulado</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white/95 backdrop-blur-md rounded-xl shadow-xl border border-white/20 flex-1 overflow-hidden flex flex-col w-full">
                    <div class="overflow-x-auto flex-1">
                        <table class="w-full text-sm text-left border-collapse">
                            <thead class="text-xs uppercase bg-gray-100 text-gray-600 font-extrabold tracking-wide sticky top-0 z-20 shadow-sm border-b border-gray-200">
                                <tr>
                                    <th class="px-4 py-3 w-[140px] text-left border-b border-gray-200">Fecha</th>
                                    <th class="px-4 py-3 w-20 text-left border-b border-gray-200">ID</th>
                                    <th class="px-4 py-3 w-28 text-left border-b border-gray-200">Categoría</th>
                                    <th class="px-4 py-3 text-left border-b border-gray-200">Item / Obs</th>
                                    <th class="px-4 py-3 w-28 text-left border-b border-gray-200">Tipo Egreso</th>
                                    <th class="px-4 py-3 w-24 text-center border-b border-gray-200">Divisa</th>
                                    <th class="px-4 py-3 w-32 text-right border-b border-gray-200">Monto</th>
                                    <th class="px-4 py-3 w-28 text-center border-b border-gray-200">Estado</th>
                                    <th class="px-4 py-3 w-16 text-center border-b border-gray-200">Ver</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-egresos" class="divide-y divide-gray-100 text-gray-700"></tbody>
                        </table>
                    </div>
                    
                    <div class="bg-gray-50 px-4 py-3 border-t border-gray-200 flex justify-between items-center text-xs text-gray-500">
                        <div class="flex items-center gap-3">
                            <span>Mostrar</span>
                            <select id="mostrar-registros" class="border-gray-300 rounded text-xs py-1 h-7 focus:ring-cyan-500 focus:border-cyan-500"><option value="25">25</option><option value="50">50</option><option value="100">100</option></select>
                            <span id="contador-registros" class="font-medium">Cargando...</span>
                        </div>
                        <div class="flex items-center gap-2" id="pagination-controls">
                            <button id="btn-prev" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition">Anterior</button>
                            <span id="page-indicator" class="font-bold text-slate-700 px-2">Página 1</span>
                            <button id="btn-next" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition">Siguiente</button>
                        </div>
                    </div>
                </div>
                <div class="h-8"></div> 
            </section>        
        </main>
    </div>

    <footer class="bg-black  mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Orion" class="h-12 grayscale hover:grayscale-0 transition">
                    <span class="text-slate-400 text-sm">| Sistema Corporativo</span>
                </div>
                <p class="text-slate-400 text-xs">© 2025 Orion Financial Group. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="https://cambiosorion.cl/orionapp/public/scripts/header.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/egresos.js"></script>
</body>
</html>
