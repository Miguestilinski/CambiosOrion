<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>

    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link href="https://clientes.cambiosorion.cl/styles/index.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden-section { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-200" data-page="operaciones">
    <header class="fixed w-full z-50 transition-all duration-300 glass-header border-b border-white/10">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16"> 
                
                <div class="flex items-center gap-4">
                    <a href="index" class="flex-shrink-0">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo Cambios Orion" class="h-10 w-auto transition hover:opacity-80">
                    </a>
                    <span class="hidden md:inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-blue-600 text-white border border-blue-500/30 tracking-wider uppercase shadow-lg shadow-blue-500/20">
                        Portal Clientes
                    </span>
                </div>

                <nav class="hidden md:flex space-x-10">
                    <a href="https://cambiosorion.cl/" class="text-white hover:text-blue-300 px-3 py-2 text-md font-semibold text-shadow transition">Inicio</a>
                    <a href="index" class="text-white hover:text-blue-300 px-3 py-2 text-md font-bold border-b-2 border-white text-shadow transition">Portal Clientes</a>
                    <a href="https://cambiosorion.cl/nosotros" class="text-white hover:text-blue-300 px-3 py-2 text-md font-semibold text-shadow transition">Nosotros</a>
                    <a href="https://cambiosorion.cl/contacto" class="text-white hover:text-blue-300 px-3 py-2 text-md font-semibold text-shadow transition">Contacto</a>
                </nav>

                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-white/10 hover:ring-blue-500/50 transition pl-1 pr-3 py-1 glass-card hover:bg-white/10 border border-white/10">
                            <img class="h-8 w-8 rounded-full object-cover border border-white/20" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start">
                                <span class="text-gray-200 font-bold leading-tight" id="header-user-name">Cargando...</span>
                            </div>
                            <svg class="w-4 h-4 text-gray-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 glass-card rounded-xl shadow-2xl py-2 z-50 border border-white/10 transform origin-top-right transition-all">
                            <div class="px-4 py-3 border-b border-white/10 bg-white/5">
                                <p class="text-xs text-gray-400 uppercase font-bold tracking-wider">Sesión Activa</p>
                                <p class="text-sm font-bold text-gray-200 truncate" id="dropdown-user-email">...</p>
                            </div>
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-400 hover:bg-red-500/10 font-medium flex items-center border-t border-white/10 transition">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                Cerrar sesión
                            </a>
                        </div>
                    </div>
                    <button id="nav-menu-button" class="lg:hidden text-gray-400 p-2 hover:bg-white/10 rounded-lg transition">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="nav-mobile-menu" class="hidden lg:hidden glass-header border-t border-white/10">
            <div id="mobile-sidebar-container" class="px-4 pt-4 pb-6 space-y-2">
                </div>
        </div>
    </header>

    <div class="flex pt-16 min-h-screen">
        <aside class="w-72 flex-shrink-0 hidden lg:block border-r border-gray-200 bg-white min-h-[calc(100vh-64px)]" id="sidebar-container"></aside>

        <main class="flex-1 w-full p-4 md:p-10">
            <div class="max-w-7xl mx-auto">
                
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white">Historial de Operaciones</h2>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg text-sm transition">
                        Nueva Cotización
                    </button>
                </div>

                <div class="glass-card border border-white/10 rounded-2xl overflow-hidden shadow-xl">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-300">
                            <thead class="text-xs text-gray-400 uppercase bg-black/20 border-b border-white/10">
                                <tr>
                                    <th scope="col" class="px-6 py-4">ID</th>
                                    <th scope="col" class="px-6 py-4">Fecha</th>
                                    <th scope="col" class="px-6 py-4">Tipo</th>
                                    <th scope="col" class="px-6 py-4 text-right">Monto</th>
                                    <th scope="col" class="px-6 py-4 text-center">Estado</th>
                                    <th scope="col" class="px-6 py-4 text-right">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="operaciones-body" class="divide-y divide-white/5">
                                </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://clientes.cambiosorion.cl/scripts/header.js" crossorigin="anonymous"></script>
    <script type="module" src="https://clientes.cambiosorion.cl/scripts/operaciones.js"></script>
    <script>
        // Menu toggle móvil
        const navBtn = document.getElementById('nav-menu-button');
        const mobileMenu = document.getElementById('nav-mobile-menu');
        if(navBtn && mobileMenu) {
            navBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
        // El resto de la lógica de perfil la maneja header.js
    </script>
</body>
</html>
