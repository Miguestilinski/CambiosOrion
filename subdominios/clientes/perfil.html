<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link href="https://clientes.cambiosorion.cl/styles/index.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden-section { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="flex flex-col min-h-screen text-gray-200" data-page="perfil">
    
    <header class="fixed w-full z-50 transition-all duration-300 bg-slate-900/80 backdrop-blur-md shadow-md border-b border-slate-800">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16"> 
                
                <div class="flex items-center gap-4">
                    <a href="index" class="flex-shrink-0">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo Cambios Orion" class="h-10 w-auto transition hover:opacity-80">
                    </a>
                    <span class="hidden md:inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-blue-600 text-white border border-blue-500/30 tracking-wider uppercase shadow-lg shadow-blue-500/20">
                        Portal Clientes
                    </span>
                </div>

                <nav class="hidden lg:flex space-x-1 bg-slate-800/50 p-1 rounded-lg border border-slate-700/50">
                    <a href="index" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-blue-600 shadow-lg shadow-blue-500/20 transition">Portal Cliente</a>
                    <a href="https://cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-slate-700 transition">Sitio Público</a>
                </nav>

                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-white/10 hover:ring-blue-500/50 transition pl-1 pr-3 py-1 glass-card hover:bg-white/10 border border-white/10">
                            <img class="h-8 w-8 rounded-full object-cover border border-white/20" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start">
                                <span class="text-gray-200 font-bold leading-tight" id="header-user-name">...</span>
                            </div>
                            <svg class="w-4 h-4 text-gray-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 bg-slate-900/95 backdrop-blur-xl border border-white/10 rounded-xl shadow-2xl py-2 z-50 transform origin-top-right transition-all">
                            <div class="px-4 py-3 border-b border-white/10">
                                <p class="text-xs text-gray-400 uppercase font-bold tracking-wider">Cargando...</p>
                            </div>
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-400 hover:bg-white/5 font-medium flex items-center transition">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                Cerrar sesión
                            </a>
                        </div>
                    </div>
                    <button id="nav-menu-button" class="lg:hidden text-gray-400 p-2 hover:bg-white/10 rounded-lg transition">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="nav-mobile-menu" class="hidden lg:hidden glass-header border-t border-white/10">
            <div id="mobile-sidebar-container" class="px-4 pt-4 pb-6 space-y-2">
                </div>
        </div>
    </header>

    <div class="flex pt-16 min-h-screen">
        <aside class="w-72 flex-shrink-0 hidden lg:block border-r border-white/10" id="sidebar-container"></aside>

        <main class="flex-1 w-full p-4 md:p-10">
            <div class="max-w-4xl mx-auto">
                
                <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-8">
                    <h2 class="text-2xl font-bold text-white mb-6 border-b border-white/10 pb-4">Información Personal</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        <div class="bg-white/5 border border-white/10 p-4 rounded-xl flex flex-col gap-1">
                            <label class="text-xs text-gray-400 font-bold uppercase tracking-wider">Nombre Registrado</label>
                            <p id="user-name-dashboard" class="text-lg font-bold text-gray-100 truncate">Cargando...</p>
                        </div>
                        <div class="bg-white/5 border border-white/10 p-4 rounded-xl flex flex-col gap-1">
                            <label class="text-xs text-gray-400 font-bold uppercase tracking-wider">Tipo de Cuenta</label>
                            <p id="role-type" class="text-lg font-bold text-blue-400">...</p>
                        </div>
                    </div>

                    <form id="personal-info-form">
                        <div class="grid gap-6 mb-6 md:grid-cols-2">
                            <div id="rut-group" class="hidden">
                                <label class="block mb-2 text-sm font-medium text-gray-300">RUT</label>
                                <div id="rut" class="bg-slate-900/50 border border-white/10 text-gray-300 text-sm rounded-lg p-2.5 font-mono"></div>
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-300">Correo Electrónico</label>
                                <input type="email" id="email" readonly class="bg-slate-900/50 border border-white/10 text-gray-500 text-sm rounded-lg block w-full p-2.5 cursor-not-allowed">
                            </div>
                        </div>

                        <div class="border-t border-white/10 pt-6 mt-6">
                            <h3 class="text-lg font-bold text-white mb-4">Seguridad</h3>
                            <div class="grid gap-6 mb-6 md:grid-cols-2">
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-300">Nueva Contraseña</label>
                                    <input type="password" class="bg-white/5 border border-white/10 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-600" placeholder="••••••••">
                                </div>
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-300">Confirmar</label>
                                    <input type="password" class="bg-white/5 border border-white/10 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-600" placeholder="••••••••">
                                </div>
                            </div>
                            <button type="button" class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-6 py-2.5 shadow-lg shadow-blue-500/30 transition">Guardar Cambios</button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>

    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://clientes.cambiosorion.cl/scripts/header.js" crossorigin="anonymous"></script>
    <script type="module" src="https://clientes.cambiosorion.cl/scripts/perfil.js"></script>
    <script>
        // Menu toggle móvil
        const navBtn = document.getElementById('nav-menu-button');
        const mobileMenu = document.getElementById('nav-mobile-menu');
        if(navBtn && mobileMenu) {
            navBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
        // El resto de la lógica de perfil la maneja header.js
    </script>
</body>
</html>
