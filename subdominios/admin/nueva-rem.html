<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Remuneración</title>

    <link rel="stylesheet" href="https://admin.cambiosorion.cl/styles/index.css">
    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>  
</head>
<body>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" crossorigin="anonymous"></script>
    <header class="fixed w-full z-[200] bg-slate-900/80 backdrop-blur-md shadow-lg border-b border-white/10 relative">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 relative"> 
                
                <div class="flex items-center lg:hidden">
                    <button id="mobile-menu-btn" type="button" class="text-slate-500 hover:text-indigo-600 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 transition">
                        <svg class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>

                <div class="flex items-center absolute left-1/2 transform -translate-x-1/2 lg:static lg:transform-none lg:left-auto">

                    <div class="relative lg:hidden z-50">
                        <button id="system-switcher-btn" type="button" class="group flex flex-col items-center justify-center focus:outline-none transition-transform active:scale-95">
                            <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Orion" class="h-8 w-auto mb-0.5">
                            
                            <div class="flex items-center gap-1 bg-indigo-600 rounded-md pl-2 pr-1.5 py-0.5 shadow-lg shadow-indigo-500/20 transition-all group-hover:bg-indigo-500">
                                <span class="text-[9px] font-bold text-white tracking-wider uppercase leading-none">Inicio</span>
                                <svg id="system-switcher-chevron" class="w-3 h-3 text-white/80 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </button>

                        <div id="system-switcher-dropdown" class="hidden absolute top-full left-1/2 transform -translate-x-1/2 mt-3 w-48 bg-slate-800 rounded-xl shadow-2xl border border-slate-700 overflow-hidden ring-1 ring-white/10 origin-top flex-col">
                            <div class="px-3 py-2 bg-slate-900/50 border-b border-slate-700">
                                <p class="text-[10px] text-slate-400 font-bold uppercase text-center">Cambiar Sistema</p>
                            </div>
                            
                            <div class="flex items-center gap-3 px-4 py-3 bg-white/5 border-l-2 border-indigo-500 cursor-default">
                                <div class="w-2 h-2 rounded-full bg-indigo-500 shadow-[0_0_8px_rgba(99,102,241,0.6)]"></div>
                                <span class="text-xs font-bold text-white">Inicio</span>
                            </div>

                            <a href="https://pizarras.cambiosorion.cl/" class="flex items-center gap-3 px-4 py-3 hover:bg-slate-700 transition group border-l-2 border-transparent hover:border-green-500">
                                <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.8)]"></div>
                                <span class="text-xs font-medium text-slate-300 group-hover:text-white">Pizarras</span>
                            </a>

                            <a href="https://caja.cambiosorion.cl/" class="flex items-center gap-3 px-4 py-3 hover:bg-slate-700 transition group border-l-2 border-transparent hover:border-cyan-500">
                                <div class="w-2 h-2 rounded-full bg-cyan-500 shadow-[0_0_8px_rgba(6,182,212,0.6)]"></div>
                                <span class="text-xs font-medium text-slate-300 group-hover:text-white">Caja</span>
                            </a>

                            <a href="https://tesoreria.cambiosorion.cl/" class="flex items-center gap-3 px-4 py-3 hover:bg-slate-700 transition group border-l-2 border-transparent hover:border-amber-500">
                                <div class="w-2 h-2 rounded-full bg-amber-500 shadow-[0_0_8px_rgba(245,158,11,0.6)]"></div>
                                <span class="text-xs font-medium text-slate-300 group-hover:text-white">Tesorería</span>
                            </a>
                        </div>
                    </div>

                    <div class="hidden lg:flex items-center gap-4">
                        <a href="index" class="flex-shrink-0">
                            <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo" class="h-10 w-auto">
                        </a>
                        <span id="header-badge" class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-indigo-100 text-indigo-700 border border-indigo-200 tracking-wider uppercase">
                            Admin
                        </span>
                    </div>

                </div>

                <nav class="hidden lg:flex space-x-1 bg-white/5 p-1 rounded-lg border border-white/10">
                    <a href="#" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-indigo-600 shadow-lg shadow-indigo-500/20 transition">Inicio</a>
                    <a href="https://pizarras.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-green-600/20 hover:text-green-300 transition">Pizarras</a>
                    <a href="https://caja.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-cyan-600/20 hover:text-cyan-300 transition">Caja</a>
                    <a href="https://tesoreria.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-amber-600/20 hover:text-amber-300 transition">Tesoreria</a>
                </nav>

                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative z-20 ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-slate-700 hover:ring-indigo-500 transition pl-1 pr-3 py-1 bg-slate-800 hover:bg-slate-700 text-white group">
                            <img class="h-8 w-8 rounded-full object-cover border border-slate-600" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start text-left">
                                <span class="text-slate-200 font-medium leading-tight text-xs" id="header-user-name">Cargando...</span>
                            </div>
                            <svg class="w-4 h-4 text-slate-400 hidden md:block group-hover:text-indigo-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 bg-slate-800 rounded-xl shadow-2xl py-2 z-[100] border border-slate-700 transform origin-top-right transition-all">
                            <div class="px-4 py-3 border-b border-slate-700 bg-slate-900/50">
                                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Conectado como</p>
                                <p class="text-sm font-bold text-white truncate" id="dropdown-user-email">...</p>
                            </div>
                            
                            <a href="https://cambiosorion.cl/webmail" class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-700 hover:text-indigo-500 transition flex items-center group">
                                <svg class="w-4 h-4 mr-2 text-slate-500 group-hover:text-indigo-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                Webmail Corporativo
                            </a>
                            
                            <div class="border-t border-slate-700 my-1"></div>
                            
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-400 hover:bg-red-900/20 font-medium flex items-center transition">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex min-h-screen">
        
        <div id="sidebar-container" class="hidden lg:block w-64 flex-shrink-0 z-[150] h-full border-r border-gray-200 bg-white">
            <div class="p-6 space-y-4 animate-pulse">
                <div class="h-6 bg-gray-200 rounded w-1/2"></div>
                <div class="space-y-2 pt-4">
                    <div class="h-10 bg-gray-100 rounded w-full"></div>
                    <div class="h-10 bg-gray-100 rounded w-full"></div>
                    <div class="h-10 bg-gray-100 rounded w-full"></div>
                </div>
            </div>
        </div>

                <div class="flex items-center mb-6">
                <h1 class="text-2xl font-medium mr-4 leading-none text-white">Nueva Remuneración</h1>
                </div>
            
                <form id="form-nueva-remuneracion" class="grid grid-cols-1 gap-6 mb-6 max-w-3xl ml-4 mr-6">
                    
                    <!-- Periodo -->
                    <div>
                        <label class="block mb-1 text-sm text-white">Periodo</label>
                        <select
                            id="periodo"
                            class="block w-full px-2 py-2.5 text-sm rounded-lg bg-white border border-gray-600 text-gray-700"
                            required
                        >
                            <option value="">Seleccione un periodo</option>
                            <!-- Opciones se generarán con JS -->
                        </select>
                    </div>
                
                    <!-- Integrantes -->
                    <div>
                        <label for="integrante" class="block mb-1 text-sm text-white">Integrante</label>
                        <select
                            id="integrante"
                            class="block w-full px-2 py-2.5 text-sm rounded-lg bg-white border border-gray-600 text-gray-700"
                            required
                        >
                            <option value="">Seleccione un integrante</option>
                            <!-- Opciones se cargarán dinámicamente -->
                        </select>
                    </div>

                    <!-- Monto -->
                    <div>
                        <label for="monto" class="block mb-1 text-sm text-white">Monto Total</label>
                        <input
                            type="text"
                            inputmode="numeric"
                            id="monto"
                            placeholder="Ej: $150.000"
                            class="block w-full px-2 py-2.5 text-sm rounded-lg bg-white border border-gray-600 text-gray-700"
                            required
                        />
                    </div>

                    <!-- Estado -->
                    <div>
                        <label for="estado" class="block mb-1 text-sm text-white">Estado</label>
                        <select
                        id="estado"
                        class="block w-full px-2 py-2.5 text-sm rounded-lg bg-white border border-gray-600 text-gray-700"
                        required
                        >
                        <option value="Pendiente">Pendiente</option>
                        <option value="Pagado">Pagado</option>
                        </select>
                    </div>
                
                    <!-- Botones -->
                    <div class="flex space-x-4">
                        <button
                        type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
                        >
                        Guardar Remuneración
                        </button>
                        <button
                        type="button"
                        id="cancelar-remuneracion"
                        class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5"
                        >
                        Cancelar
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div> 

    <footer class="bg-black  mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Orion" class="h-12 grayscale hover:grayscale-0 transition">
                    <span class="text-slate-400 text-sm">| Sistema Corporativo</span>
                </div>
                <p class="text-slate-400 text-xs">© 2025 Orion Financial Group. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://admin.cambiosorion.cl/scripts/header.js"></script>
    <script type="module" src="https://admin.cambiosorion.cl/scripts/nueva-rem.js"></script>

</body>
</html>
