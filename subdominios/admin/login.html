<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet - Cambios Orion</title>
    
    <link rel="stylesheet" href="https://cambiosorion.cl/orionapp/public/styles/header.css">
    <link rel="stylesheet" href="https://cambiosorion.cl/orionapp/public/styles/footer.css">
    <link rel="stylesheet" href="https://admin.cambiosorion.cl/styles/login.css">
    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Placeholder en color gris claro para que se vea sobre fondo oscuro */
        input::placeholder { color: #94a3b8 !important; }
    </style>
</head>

<body class="flex flex-col min-h-screen text-white">
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>

    <header class="fixed w-full z-50 transition-all duration-300 bg-slate-900/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="flex justify-center md:justify-between items-center h-14 md:h-16 relative"> 
                
                <div class="flex-shrink-0 flex items-center header-logo">
                    <a href="https://admin.cambiosorion.cl/">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo Cambios Orion" class="h-12 md:h-14 w-auto drop-shadow-lg opacity-90 hover:opacity-100 transition">
                    </a>
                    <span class="ml-3 px-2 py-0.5 rounded bg-indigo-600/80 border border-indigo-500/30 text-[10px] font-bold tracking-wider uppercase hidden md:block text-white shadow-lg shadow-indigo-500/20">Intranet</span>
                </div>

                <div class="hidden md:block">
                    </div>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-32 pb-20 px-4 sm:px-6 flex flex-col items-center justify-center relative z-10">
        
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-indigo-600/90 shadow-lg shadow-indigo-500/30 mb-4 backdrop-blur-sm border border-indigo-400/30">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight drop-shadow-md">Acceso Corporativo</h1>
                <p class="mt-2 text-slate-300 font-medium">Portal exclusivo para colaboradores</p>
            </div>

            <div class="bg-slate-900/60 backdrop-blur-xl border border-slate-500/30 rounded-[2rem] p-8 md:p-10 shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-500"></div>

                <form id="loginForm" class="space-y-6 relative z-10">
                    <div id="administrativo-form" class="form-section active">
                        <div class="mb-1">
                            <label for="correo" class="block mb-2 text-sm font-bold text-slate-300">Correo Corporativo</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-20">
                                    <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
                                </div>
                                <input type="email" name="correo" id="correo" 
                                    class="!w-full !bg-slate-900/50 !border !border-slate-500 !rounded-xl !py-3 !pl-10 !pr-3 !text-white !m-0 focus:!ring-2 focus:!ring-indigo-500 focus:!border-transparent transition outline-none shadow-inner" 
                                    placeholder="usuario@cambiosorion.cl" required>
                            </div>
                            <p id="email-error" class="mt-2 text-xs text-red-400 hidden"></p>
                        </div>
                    </div>
            
                    <div class="mb-1">
                        <label for="password" class="block mb-2 text-sm font-bold text-slate-300">Contraseña</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-20">
                                <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                            </div>
                            <input type="password" name="password" id="password" 
                                class="!w-full !bg-slate-900/50 !border !border-slate-500 !rounded-xl !py-3 !pl-10 !pr-3 !text-white !m-0 focus:!ring-2 focus:!ring-indigo-500 focus:!border-transparent transition outline-none shadow-inner" 
                                placeholder="••••••••" required>
                        </div>
                        <p id="password-error" class="mt-2 text-xs text-red-400 hidden"></p>
                    </div>
            
                    <div class="flex items-center justify-between mt-2">
                        <div class="flex items-center">
                            <input id="remember" type="checkbox" class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-slate-800 !m-0 cursor-pointer">
                            <label for="remember" class="ml-2 text-sm font-medium text-slate-300 select-none cursor-pointer">Recordarme</label>
                        </div>
                        <a href="forgot" id="forgotPasswordLink" class="text-sm text-indigo-400 hover:text-indigo-300 font-medium transition">¿Olvidaste tu clave?</a>
                    </div>
            
                    <button type="submit" class="!w-full !bg-indigo-600 hover:!bg-indigo-700 !text-white font-bold !py-3.5 !rounded-xl shadow-lg shadow-indigo-900/20 transition transform hover:scale-[1.02] !border-0 !mt-6">
                        Ingresar al Portal
                    </button>
            
                    <p id="error-message" class="hidden text-red-300 text-center text-sm bg-red-900/30 p-3 rounded-lg border border-red-500/30 mt-4 backdrop-blur-sm">
                        Credenciales incorrectas.
                    </p>
                </form>
            </div>
            
            <div class="text-center mt-8">
                <a href="https://cambiosorion.cl/login" class="text-sm text-white/80 hover:text-white transition flex items-center justify-center gap-2 bg-black/40 hover:bg-black/60 border border-white/10 py-2.5 px-6 rounded-full inline-flex backdrop-blur-md shadow-lg group">
                    <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Volver al sitio público
                </a>
            </div>
        </div>
        
        <div id="modal-error" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[60] hidden">
            <div class="bg-slate-900 border border-slate-600 rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-900/30 mb-4">
                    <svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h2 id="modal-error-titulo" class="text-xl font-bold text-white mb-2">Error de Acceso</h2>
                <p id="modal-error-mensaje" class="text-slate-300 mb-6">Mensaje de error aquí.</p>
                <div class="flex justify-center space-x-4">
                    <button id="modal-error-cancelar" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded-xl hidden transition">Cancelar</button>
                    <button id="modal-error-confirmar" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-xl font-bold transition">Entendido</button>
                </div>
            </div>
        </div>
    </main>      
    
    <footer class="bg-black/80 text-slate-300 py-6 relative z-20 backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-slate-500 text-xs tracking-wide">
                © 2025 Orion Financial Group. Acceso restringido únicamente a personal autorizado.
            </p>
        </div>
    </footer>

    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cambiosorion.cl/orionapp/public/scripts/header.js" crossorigin="anonymous"></script>
    <script src="https://admin.cambiosorion.cl/scripts/login.js"></script>
    
</body>
</html>
