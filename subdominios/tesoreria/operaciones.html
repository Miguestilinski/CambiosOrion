<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>

    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link href="https://tesoreria.cambiosorion.cl/styles/index.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .layout-container { min-height: calc(100vh - 64px); }
    </style> 
</head>
<body>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" crossorigin="anonymous"></script>
    <header class="flex-shrink-0 z-50 bg-slate-900/90 backdrop-blur-md shadow-lg border-b border-white/10">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16"> 
                <div class="flex items-center gap-4">
                    <a href="https://cambiosorion.cl/" class="flex-shrink-0 group">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo" class="h-10 w-auto opacity-90 group-hover:opacity-100 transition">
                    </a>
                    <span class="hidden md:inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-blue-600 text-white border border-blue-500/30 tracking-wider uppercase shadow-lg shadow-blue-500/20">
                        Sistema Tesorería
                    </span>
                </div>
                <nav class="hidden lg:flex space-x-1 bg-white/5 p-1 rounded-lg border border-white/10">
                    <a href="https://admin.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-white/10 transition">Inicio</a>
                    <a href="https://pizarras.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-green-600/20 hover:text-green-300 transition">Pizarras</a>
                    <a href="https://caja.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-cyan-600/20 hover:text-cyan-300 transition">Caja</a>
                    <a href="#" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-blue-600 shadow-lg shadow-blue-500/20 transition">Tesorería</a>
                </nav>
                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-slate-700 hover:ring-blue-500 transition pl-1 pr-3 py-1 bg-slate-800 hover:bg-slate-700 text-white">
                            <img class="h-8 w-8 rounded-full object-cover border border-slate-600" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start">
                                <span class="text-slate-200 font-medium leading-tight" id="header-user-name">...</span>
                            </div>
                            <svg class="w-4 h-4 text-slate-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 bg-white rounded-xl shadow-2xl py-2 z-50 border border-slate-200 transform origin-top-right transition-all text-gray-800">
                            <div class="px-4 py-3 border-b border-gray-100 bg-gray-50/50"><p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Conectado como</p><p class="text-sm font-bold text-gray-900 truncate" id="dropdown-user-email">...</p></div>
                            <a href="https://cambiosorion.cl/webmail" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition flex items-center">Webmail</a>
                            <div class="border-t border-gray-100 my-1"></div>
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 font-medium flex items-center">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <div id="sidebar-container" class="hidden lg:block h-full z-10"></div>
        
        <main class="flex-1 overflow-y-auto p-4 md:p-8 relative" id="dashboard-content">
            <section id="operaciones" class="max-w-7xl mx-auto fade-in h-full flex flex-col">
                
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-white drop-shadow-md">Operaciones</h1>
                    <div class="flex gap-3">
                        <button type="button" id="exportar" class="text-gray-700 bg-white hover:bg-gray-50 border border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 transition flex items-center shadow-sm">
                            <svg class="w-4 h-4 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            Exportar
                        </button>
                        <button type="button" id="nueva-op" class="text-white bg-blue-600 hover:bg-blue-700 shadow-lg shadow-blue-500/30 font-bold rounded-lg text-sm px-5 py-2.5 transition flex items-center border border-blue-500">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            Nueva Operación
                        </button>
                    </div>
                </div>

                <div class="bg-white/95 backdrop-blur-md rounded-xl shadow-lg border border-white/20 p-5 mb-6">
                    
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-5 pb-5 border-b border-gray-100">
                        <div class="md:col-span-5 flex gap-4">
                            <div class="flex-1 relative date-input-wrapper">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Desde</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    </div>
                                    <input type="text" id="fecha-inicio" class="flatpickr block w-full pl-10 pr-3 py-2 text-sm rounded-lg bg-gray-50 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Seleccionar...">
                                </div>
                            </div>
                            <div class="flex-1 relative date-input-wrapper">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Hasta</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    </div>
                                    <input type="text" id="fecha-fin" class="flatpickr block w-full pl-10 pr-3 py-2 text-sm rounded-lg bg-gray-50 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Seleccionar...">
                                </div>
                            </div>
                        </div>

                        <div class="md:col-span-4 flex items-end pb-2">
                            <div class="flex gap-4 items-center w-full">
                                <label class="cursor-pointer select-none inline-flex items-center text-xs font-medium text-gray-600 hover:text-blue-700 transition">
                                    <input type="checkbox" id="emitidas" class="w-3.5 h-3.5 mr-2 rounded text-blue-600 border-gray-300 focus:ring-blue-500">
                                    Emitidas SII
                                </label>
                                <label class="cursor-pointer select-none inline-flex items-center text-xs font-medium text-gray-600 hover:text-blue-700 transition">
                                    <input type="checkbox" id="no-emitidas" class="w-3.5 h-3.5 mr-2 rounded text-blue-600 border-gray-300 focus:ring-blue-500">
                                    No Emitidas
                                </label>
                            </div>
                        </div>

                        <div class="md:col-span-3 flex items-end justify-end">
                            <button type="button" id="borrar-filtros" class="text-gray-500 hover:text-blue-600 hover:bg-blue-50 bg-white border border-gray-300 hover:border-blue-200 font-medium rounded-lg text-xs px-4 py-2.5 transition flex items-center justify-center h-[38px]">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                Limpiar Filtros
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-3">
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Nº Operación</label>
                            <input type="text" id="numero" class="w-full text-xs border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 h-9 bg-gray-50" placeholder="#">
                        </div>
                        <div class="col-span-2">
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Cliente</label>
                            <input type="text" id="cliente" class="w-full text-xs border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 h-9 bg-gray-50" placeholder="Nombre...">
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Tipo Doc</label>
                            <select id="tipo-doc" class="w-full text-xs rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 bg-gray-50 px-2 py-2">
                                <option value="">Todos</option>
                                <option value="boleta">Boleta</option>
                                <option value="factura">Factura</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Nº Doc</label>
                            <input type="text" id="n-doc" class="w-full text-xs border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 h-9 bg-gray-50" placeholder="#">
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Transacción</label>
                            <select id="tipo-transaccion" class="w-full text-xs rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 bg-gray-50 px-2 py-2">
                                <option value="">Todas</option>
                                <option value="compra">Compra</option>
                                <option value="venta">Venta</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Divisa</label>
                            <input type="text" id="divisa" class="w-full text-xs border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 h-9 bg-gray-50" placeholder="Ej: USD">
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-gray-400 uppercase">Estado</label>
                            <select id="estado" class="w-full text-xs rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 bg-gray-50 px-2 py-2">
                                <option value="">Todos</option>
                                <option value="vigente">Vigente</option>
                                <option value="pagado">Pagado</option>
                                <option value="anulado">Anulado</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" id="n-nota">
                    <input type="hidden" id="buscar">
                </div>
                
                <div class="bg-white/95 backdrop-blur-md rounded-xl shadow-xl border border-white/20 overflow-hidden flex flex-col w-full">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left border-collapse">
                            <thead class="text-xs uppercase bg-gray-100 text-gray-600 font-extrabold tracking-wide sticky top-0 z-20 shadow-sm border-b border-gray-200">
                                <tr>
                                    <th class="px-4 py-3">Fecha</th>
                                    <th class="px-4 py-3">Nº Op</th>
                                    <th class="px-4 py-3">Cliente</th>
                                    <th class="px-4 py-3">Doc</th>
                                    <th class="px-4 py-3">Nº Doc</th>
                                    <th class="px-4 py-3 text-center">Tipo</th>
                                    <th class="px-4 py-3">Divisas</th>
                                    <th class="px-4 py-3 text-right">Monto</th>
                                    <th class="px-4 py-3 text-right">Tasa</th>
                                    <th class="px-4 py-3 text-right">Total</th>
                                    <th class="px-4 py-3 text-center">Estado</th>
                                    <th class="px-4 py-3 text-center">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-operaciones" class="divide-y divide-gray-100 text-gray-700">
                                </tbody>
                        </table>
                    </div>
                    
                    <div class="bg-gray-50 px-4 py-3 border-t border-gray-200 flex justify-between items-center text-xs text-gray-500">
                        <div class="flex items-center gap-3">
                            <span class="text-sm text-gray-500 font-medium">Mostrar</span>
                            <select id="mostrar-registros" class="text-xs border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-50 px-3 py-1">
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            <span id="conteo-resultados" class="font-medium">Cargando...</span>
                        </div>

                        <div class="flex items-center gap-2" id="pagination-controls">
                            </div>
                    </div>
                </div>
                
                <div class="h-8"></div> 
            </section>        
        </main>
    </div>

    <div id="modal-error" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 max-w-sm w-full mx-4">
            <h2 id="modal-error-titulo" class="text-lg font-bold text-gray-900 mb-2">Error</h2>
            <p id="modal-error-mensaje" class="text-sm text-gray-600 mb-6">...</p>
            <div class="flex justify-end gap-2">
                <button id="modal-error-confirmar" class="px-4 py-2 text-sm text-white bg-red-600 hover:bg-red-700 rounded">Aceptar</button>
            </div>
        </div>
    </div>

    <footer class="bg-black  mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Orion" class="h-12 grayscale hover:grayscale-0 transition">
                    <span class="text-slate-400 text-sm">| Sistema Corporativo</span>
                </div>
                <p class="text-slate-400 text-xs">© 2025 Orion Financial Group. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script> <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="https://cambiosorion.cl/orionapp/public/scripts/header.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/operaciones.js"></script>
</body>
</html>
