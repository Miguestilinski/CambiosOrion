<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Operación</title>
        
    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link href="https://tesoreria.cambiosorion.cl/styles/index.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .layout-container { min-height: calc(100vh - 64px); }
    </style> 
</head>
<body>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" crossorigin="anonymous"></script>
    <header class="flex-shrink-0 z-[100] bg-slate-900/80 backdrop-blur-md shadow-lg border-b border-white/10 relative">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 relative"> 
                
                <div class="flex items-center lg:hidden">
                    <button id="mobile-menu-btn" type="button" class="text-slate-300 hover:text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-amber-500 transition">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>

                <div class="flex items-center gap-4 absolute left-1/2 transform -translate-x-1/2 lg:static lg:transform-none lg:left-auto">
                    <a href="https://admin.cambiosorion.cl/" class="flex-shrink-0 group">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo" class="h-10 w-auto opacity-90 group-hover:opacity-100 transition">
                    </a>
                    <span class="hidden md:inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-amber-500 text-white border border-amber-400/30 tracking-wider uppercase shadow-lg shadow-amber-500/20">
                        Tesorería
                    </span>
                </div>

                <nav class="hidden lg:flex space-x-1 bg-white/5 p-1 rounded-lg border border-white/10">
                    <a href="https://admin.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-indigo-600/20 hover:text-indigo-300 transition">Inicio</a>
                    <a href="https://pizarras.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-green-600/20 hover:text-green-300 transition">Pizarras</a>
                    <a href="https://caja.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-cyan-600/20 hover:text-cyan-300 transition">Caja</a>
                    <a href="#" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-amber-600 shadow-lg shadow-amber-500/20 transition">Tesorería</a>
                </nav>

                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative z-20 ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-slate-700 hover:ring-amber-500 transition pl-1 pr-3 py-1 bg-slate-800 hover:bg-slate-700 text-white group">
                            <img class="h-8 w-8 rounded-full object-cover border border-slate-600" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start text-left">
                                <span class="text-slate-200 font-medium leading-tight text-xs" id="header-user-name">Cargando...</span>
                            </div>
                            <svg class="w-4 h-4 text-slate-400 hidden md:block group-hover:text-amber-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 bg-slate-800 rounded-xl shadow-2xl py-2 z-[100] border border-slate-700 transform origin-top-right transition-all">
                            <div class="px-4 py-3 border-b border-slate-700 bg-slate-900/50">
                                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Conectado como</p>
                                <p class="text-sm font-bold text-white truncate" id="dropdown-user-email">...</p>
                            </div>
                            
                            <a href="https://cambiosorion.cl/webmail" class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-700 hover:text-amber-500 transition flex items-center group">
                                <svg class="w-4 h-4 mr-2 text-slate-500 group-hover:text-amber-500 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                Webmail Corporativo
                            </a>
                            
                            <div class="border-t border-slate-700 my-1"></div>
                            
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-400 hover:bg-red-900/20 font-medium flex items-center transition">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <div id="sidebar-container" class="hidden lg:block h-full z-10"></div>
        
        <main class="flex-1 overflow-y-auto p-4 md:p-8 relative" id="dashboard-content">
            <section class="max-w-8xl mx-auto">
                
                <div class="mb-4">
                     <button type="button" onclick="window.location.href='https://tesoreria.cambiosorion.cl/operaciones'" class="text-slate-400 hover:text-amber-400 transition flex items-center text-sm font-medium group">
                        <svg class="w-4 h-4 mr-1 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        Volver a Operaciones
                    </button>
                </div>

                <div id="dashboard-container" class="animate-fade-in-up min-h-screen">
                    
                    <div class="animate-pulse">
                        <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-6">
                            <div class="h-12 bg-gray-800 rounded w-1/3"></div>
                            <div class="h-10 bg-gray-800 rounded w-1/4"></div>
                        </div>
                        <div class="w-full bg-gray-800 rounded-xl h-72 mb-8 border border-gray-700 shadow-lg relative overflow-hidden">
                            <div class="absolute top-6 left-6 right-6 h-8 bg-gray-700/50 rounded"></div>
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                            <div class="h-96 bg-gray-800 rounded-xl border border-gray-700 col-span-1 shadow-md"></div>
                            <div class="h-96 bg-gray-800 rounded-xl border border-gray-700 col-span-2 shadow-md"></div>
                        </div>
                    </div>

                </div>

                <div id="modal-generico" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden backdrop-blur-sm">
                    <div class="bg-slate-800 text-white rounded-xl shadow-2xl p-6 max-w-md w-full border border-white/10 relative">
                        <div id="modal-generico-icono" class="flex justify-center mb-4"></div>
                        <h2 id="modal-generico-titulo" class="text-xl font-bold mb-2 text-center text-white">Título</h2>
                        <p id="modal-generico-mensaje" class="mb-6 text-slate-300 text-center text-sm">Mensaje</p>
                        <div class="flex justify-end space-x-3">
                            <button id="modal-generico-cancelar" class="bg-transparent border border-slate-500 text-slate-300 hover:bg-slate-700 px-4 py-2 rounded transition hidden">Cancelar</button>
                            <button id="modal-generico-confirmar" class="bg-amber-600 hover:bg-amber-500 text-white px-4 py-2 rounded shadow-lg transition">Aceptar</button>
                        </div>
                    </div>
                </div>

                <div id="modal-pago-exitoso" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden backdrop-blur-sm">
                    <div class="bg-slate-800 text-white rounded-xl shadow-2xl p-6 max-w-md w-full border border-white/10 text-center">
                        <div class="mb-4 flex justify-center">
                            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <h2 class="text-xl font-bold mb-2">Pago Registrado</h2>
                        <p class="mb-6 text-slate-300">La transacción se ha procesado correctamente.</p>
                        <div class="flex justify-center space-x-3">
                            <button id="nuevo-pago" class="bg-amber-600 hover:bg-amber-500 text-white px-6 py-2 rounded shadow-lg transition font-bold">Continuar</button>
                            <button id="volver" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded border border-slate-500 transition">Volver</button>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <footer class="bg-black  mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Orion" class="h-12 grayscale hover:grayscale-0 transition">
                    <span class="text-slate-400 text-sm">| Sistema Corporativo</span>
                </div>
                <p class="text-slate-400 text-xs">© 2025 Orion Financial Group. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/detalle-op.js"></script>
</body>
</html>
