<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Traspaso</title>
        
    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link href="https://tesoreria.cambiosorion.cl/styles/index.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .layout-container { min-height: calc(100vh - 64px); }
        
        /* Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }

        /* Dropdown Custom */
        .custom-dropdown { 
            position: absolute; 
            z-index: 9999; 
            width: 100%; 
            max-height: 250px; 
            overflow-y: auto; 
            background-color: #0f172a; 
            border: 1px solid #334155; 
            border-radius: 0.75rem; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); 
        }
        .dropdown-item { padding: 0.75rem 1rem; cursor: pointer; display: flex; align-items: center; transition: all 0.2s; color: #cbd5e1; }
        .dropdown-item:hover { background-color: #1e293b; color: #fbbf24; }
    </style>
</head>
<body>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" crossorigin="anonymous"></script>
    <header class="flex-shrink-0 z-50 bg-slate-900/80 backdrop-blur-md shadow-lg border-b border-white/10">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16"> 
                <div class="flex items-center gap-4">
                    <a href="https://cambiosorion.cl/" class="flex-shrink-0 group">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo" class="h-10 w-auto opacity-90 group-hover:opacity-100 transition">
                    </a>
                    <span class="hidden md:inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-amber-500 text-white border border-amber-400/30 tracking-wider uppercase shadow-lg shadow-amber-500/20">
                        Tesorería
                    </span>
                </div>
                <nav class="hidden lg:flex space-x-1 bg-white/5 p-1 rounded-lg border border-white/10">
                    <a href="https://admin.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-indigo-600/20 hover:text-indigo-300 transition">Inicio</a>
                    <a href="https://pizarras.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-green-600/20 hover:text-green-300 transition">Pizarras</a>
                    <a href="https://caja.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-cyan-600/20 hover:text-cyan-300 transition">Caja</a>
                    <a href="#" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-amber-600 shadow-lg shadow-amber-500/20 transition">Tesorería</a>
                </nav>
                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-slate-700 hover:ring-amber-500 transition pl-1 pr-3 py-1 bg-slate-800 hover:bg-slate-700 text-white">
                            <img class="h-8 w-8 rounded-full object-cover border border-slate-600" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start">
                                <span class="text-slate-200 font-medium leading-tight" id="header-user-name">...</span>
                            </div>
                            <svg class="w-4 h-4 text-slate-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 bg-white rounded-xl shadow-2xl py-2 z-50 border border-slate-200 transform origin-top-right transition-all text-gray-800">
                            <div class="px-4 py-3 border-b border-gray-100 bg-gray-50/50"><p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Conectado como</p><p class="text-sm font-bold text-gray-900 truncate" id="dropdown-user-email">...</p></div>
                            <a href="https://cambiosorion.cl/webmail" class="block px-4 py-2 text-sm text-gray-700 hover:bg-amber-50 hover:text-amber-700 transition flex items-center">Webmail</a>
                            <div class="border-t border-gray-100 my-1"></div>
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 font-medium flex items-center">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative layout-container">
        <div id="sidebar-container" class="hidden lg:block h-full z-10"></div>
        
        <main class="flex-1 overflow-y-auto p-4 md:p-8 relative" id="dashboard-content">
          <section class="max-w-5xl mx-auto fade-in h-full flex flex-col pb-32">
            
            <div class="flex items-center justify-between mb-8 border-b border-white/10 pb-4">
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tight">Nuevo Traspaso</h1>
                    <p class="text-slate-400 text-sm mt-1">Movimiento de fondos entre cajas internas.</p>
                </div>
                <button onclick="window.location.href='traspasos'" class="bg-slate-800 hover:bg-slate-700 text-slate-300 px-4 py-2 rounded-lg border border-slate-600 text-sm font-medium transition">
                    Ver Historial
                </button>
            </div>
      
            <div class="bg-slate-800/80 backdrop-blur-md rounded-2xl shadow-2xl border border-white/10 relative overflow-visible">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-amber-600 to-amber-400 rounded-t-2xl"></div>

                <form id="form-nuevo-traspaso" class="grid grid-cols-1 lg:grid-cols-2">
                    
                    <div class="p-8 border-b lg:border-b-0 lg:border-r border-white/10 flex flex-col justify-center relative">
                        <h3 class="text-amber-500 text-xs font-bold uppercase tracking-widest mb-6 absolute top-8 left-8">Ruta del Traspaso</h3>
                        
                        <div class="mt-4 relative z-10">
                            <label class="flex items-center gap-2 mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider">
                                <div class="p-1 rounded bg-slate-700/50 border border-slate-600">
                                    <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                </div>
                                De: Caja Origen <span class="text-amber-500">*</span>
                            </label>
                            <select id="origen" class="block w-full px-4 py-3 text-sm rounded-xl bg-slate-900 border border-slate-600 text-white focus:ring-1 focus:ring-amber-500 focus:border-amber-500 transition shadow-inner">
                                <option value="">Cargando cajas...</option>
                            </select>
                        </div>

                        <div class="flex flex-col items-center justify-center my-1 relative">
                            <div class="h-16 border-l-2 border-dashed border-slate-600/50 absolute top-0 z-0"></div>
                            
                            <div class="relative z-10 p-2 mt-4 mb-4">
                                <div class="w-12 h-12 rounded-full bg-slate-900 border-2 border-amber-500/50 shadow-[0_0_15px_rgba(245,158,11,0.3)] flex items-center justify-center animate-bounce">
                                    <svg class="w-6 h-6 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4 relative z-10">
                            <label class="flex items-center gap-2 mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider">
                                <div class="p-1 rounded bg-slate-700/50 border border-slate-600">
                                    <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
                                </div>
                                A: Caja Destino <span class="text-amber-500">*</span>
                            </label>
                            <select id="destino" class="block w-full px-4 py-3 text-sm rounded-xl bg-slate-900 border border-slate-600 text-white focus:ring-1 focus:ring-amber-500 focus:border-amber-500 transition shadow-inner">
                                <option value="">Seleccione destino...</option>
                            </select>
                        </div>
                    </div>

                    <div class="p-8 space-y-6 bg-slate-900/30">
                        <h3 class="text-amber-500 text-xs font-bold uppercase tracking-widest mb-2">Detalle de Fondos</h3>

                        <div class="relative z-40"> 
                            <label class="block mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider">Divisa <span class="text-amber-500">*</span></label>
                            <div id="divisa-trigger" class="flex items-center w-full px-4 py-3 text-sm rounded-xl bg-slate-900 border border-slate-600 text-white cursor-pointer hover:border-amber-500 transition group">
                                <img id="divisa-icon-selected" src="" class="w-6 h-6 rounded-full object-cover mr-3 hidden border border-slate-500">
                                <span id="divisa-text-selected" class="font-medium text-slate-400 group-hover:text-white transition">Seleccione Divisa...</span>
                                <svg class="w-4 h-4 ml-auto text-slate-500 group-hover:text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                            <input type="hidden" id="divisa-id">
                            <div id="lista-divisas" class="custom-dropdown hidden mt-2"></div>
                        </div>

                        <div>
                            <label class="block mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider">Monto a Transferir <span class="text-amber-500">*</span></label>
                            <div class="relative">
                                <input type="text" id="monto" placeholder="0.00" class="block w-full px-4 py-4 text-2xl font-bold rounded-xl bg-slate-900 border border-slate-600 text-white focus:ring-1 focus:ring-amber-500 focus:border-amber-500 transition placeholder-slate-600 text-right">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <span class="text-amber-500 text-lg font-bold">$</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block mb-2 text-xs font-bold text-slate-400 uppercase tracking-wider">Observaciones</label>
                            <textarea id="observaciones" rows="3" class="block w-full px-4 py-3 text-sm rounded-xl bg-slate-900 border border-slate-600 text-white focus:ring-1 focus:ring-amber-500 focus:border-amber-500 transition placeholder-slate-600" placeholder="Motivo del traspaso..."></textarea>
                        </div>

                        <div class="flex items-center justify-end gap-3 pt-4">
                            <button type="button" id="limpiar" class="text-slate-400 hover:text-white font-medium text-sm px-4 py-2 transition">
                                Limpiar
                            </button>
                            <button type="submit" class="text-white bg-amber-600 hover:bg-amber-500 font-bold rounded-xl text-sm px-8 py-3 shadow-lg shadow-amber-900/20 transition transform hover:-translate-y-0.5 border border-amber-500 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                                Crear Traspaso
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="modal-generico" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
                <div class="bg-slate-800 rounded-xl shadow-2xl p-6 max-w-sm w-full mx-4 border border-white/10 relative">
                    <div id="modal-generico-icono" class="flex justify-center mb-4"></div>
                    <h2 id="modal-generico-titulo" class="text-lg font-bold text-white mb-2 text-center"></h2>
                    <p id="modal-generico-mensaje" class="text-sm text-slate-300 mb-6 text-center"></p>
                    <div class="flex justify-center w-full">
                        <button id="modal-generico-confirmar" class="w-full bg-amber-600 text-white py-2 rounded-lg hover:bg-amber-500 font-bold text-sm transition shadow-lg">Aceptar</button>
                    </div>
                </div>
            </div>

          </section>
        </main>
    </div>

    <footer class="bg-black  mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Orion" class="h-12 grayscale hover:grayscale-0 transition">
                    <span class="text-slate-400 text-sm">| Sistema Corporativo</span>
                </div>
                <p class="text-slate-400 text-xs">© 2025 Orion Financial Group. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cambiosorion.cl/orionapp/public/scripts/header.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/nuevo-tp.js"></script>
</body>
</html>
