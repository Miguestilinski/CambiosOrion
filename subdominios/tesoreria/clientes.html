<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clientes</title>
        
    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link href="https://tesoreria.cambiosorion.cl/styles/index.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/airbnb.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .layout-container { min-height: calc(100vh - 64px); }
    </style> 
</head>
<body>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js" crossorigin="anonymous"></script>
    <header class="flex-shrink-0 z-50 bg-slate-900/80 backdrop-blur-md shadow-lg border-b border-white/10">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16"> 
                <div class="flex items-center gap-4">
                    <a href="https://cambiosorion.cl/" class="flex-shrink-0 group">
                        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Logo" class="h-10 w-auto opacity-90 group-hover:opacity-100 transition">
                    </a>
                    <span class="hidden md:inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-bold bg-amber-500 text-white border border-amber-400/30 tracking-wider uppercase shadow-lg shadow-amber-500/20">
                        Tesorería
                    </span>
                </div>
                <nav class="hidden lg:flex space-x-1 bg-white/5 p-1 rounded-lg border border-white/10">
                    <a href="https://admin.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-indigo-600/20 hover:text-indigo-300 transition">Inicio</a>
                    <a href="https://pizarras.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-green-600/20 hover:text-green-300 transition">Pizarras</a>
                    <a href="https://caja.cambiosorion.cl/" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 hover:text-white hover:bg-cyan-600/20 hover:text-cyan-300 transition">Caja</a>
                    <a href="#" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-amber-600 shadow-lg shadow-amber-500/20 transition">Tesorería</a>
                </nav>
                <div class="flex items-center gap-4 lg:gap-6 mr-1"> 
                    <div id="user-actions" class="relative ml-2 block">
                        <button id="profile-menu-button" class="flex items-center gap-3 text-sm rounded-full focus:outline-none ring-2 ring-slate-700 hover:ring-amber-500 transition pl-1 pr-3 py-1 bg-slate-800 hover:bg-slate-700 text-white">
                            <img class="h-8 w-8 rounded-full object-cover border border-slate-600" src="https://cambiosorion.cl/orionapp/icons/profile-white.png" alt="Profile">
                            <div class="hidden md:flex flex-col items-start">
                                <span class="text-slate-200 font-medium leading-tight" id="header-user-name">...</span>
                            </div>
                            <svg class="w-4 h-4 text-slate-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="dropdownInformation" class="hidden absolute right-0 mt-3 w-60 bg-white rounded-xl shadow-2xl py-2 z-50 border border-slate-200 transform origin-top-right transition-all text-gray-800">
                            <div class="px-4 py-3 border-b border-gray-100 bg-gray-50/50"><p class="text-xs text-gray-500 uppercase font-bold tracking-wider">Conectado como</p><p class="text-sm font-bold text-gray-900 truncate" id="dropdown-user-email">...</p></div>
                            <a href="https://cambiosorion.cl/webmail" class="block px-4 py-2 text-sm text-gray-700 hover:bg-amber-50 hover:text-amber-700 transition flex items-center">Webmail</a>
                            <div class="border-t border-gray-100 my-1"></div>
                            <a href="#" id="logout-button" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 font-medium flex items-center">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative layout-container">
        <div id="sidebar-container" class="hidden lg:block h-full z-10"></div>
        
        <main class="flex-1 overflow-y-auto p-4 md:p-8 relative" id="dashboard-content">
            <section id="clientes" class="max-w-7xl mx-auto fade-in h-full flex flex-col">
                
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-white drop-shadow-md tracking-tight">Gestión de Clientes</h1>
                    <div class="flex gap-3">
                        <button type="button" id="exportar" class="text-slate-300 bg-slate-800 hover:bg-slate-700 border border-slate-600 font-medium rounded-lg text-sm px-5 py-2.5 transition flex items-center shadow-lg hover:border-amber-500/50 hover:text-amber-400">
                            <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            Exportar Lista
                        </button>
                        <button type="button" id="nuevo-cliente" class="text-white bg-amber-600 hover:bg-amber-500 shadow-[0_0_15px_rgba(245,158,11,0.3)] font-bold rounded-lg text-sm px-5 py-2.5 transition flex items-center border border-amber-500">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                            Nuevo Cliente
                        </button>
                    </div>
                </div>

                <div class="bg-slate-900/90 backdrop-blur-md rounded-xl shadow-2xl border border-white/10 p-5 mb-6">
                    
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-5 pb-5 border-b border-white/10">
                        <div class="md:col-span-5 flex gap-4">
                            <div class="flex-1 relative date-input-wrapper">
                                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Fecha Registro Desde</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="w-4 h-4 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    </div>
                                    <input type="text" id="fecha-inicio" class="flatpickr block w-full pl-10 pr-3 py-2 text-sm rounded-lg bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:ring-amber-500 focus:border-amber-500 transition-colors" placeholder="Seleccionar...">
                                </div>
                            </div>
                            <div class="flex-1 relative date-input-wrapper">
                                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Hasta</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="w-4 h-4 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    </div>
                                    <input type="text" id="fecha-fin" class="flatpickr block w-full pl-10 pr-3 py-2 text-sm rounded-lg bg-slate-800 border border-slate-700 text-white placeholder-slate-500 focus:ring-amber-500 focus:border-amber-500 transition-colors" placeholder="Seleccionar...">
                                </div>
                            </div>
                        </div>

                        <div class="md:col-span-4 flex items-end pb-2">
                            </div>

                        <div class="md:col-span-3 flex items-end justify-end">
                            <button type="button" id="borrar-filtros" class="text-slate-400 hover:text-amber-400 hover:bg-white/5 bg-transparent border border-slate-600 hover:border-amber-500/50 font-medium rounded-lg text-xs px-4 py-2.5 transition flex items-center justify-center h-[38px]">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                Limpiar Filtros
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-3">
                        <div class="col-span-1 lg:col-span-2">
                            <label class="block mb-1 text-[10px] font-bold text-slate-400 uppercase">Nombre / Razón Social</label>
                            <input type="text" id="nombre-cliente" class="w-full text-xs border-slate-700 bg-slate-800 text-white rounded-lg focus:ring-amber-500 focus:border-amber-500 h-9 placeholder-slate-600" placeholder="Buscar...">
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-slate-400 uppercase">RUT</label>
                            <input type="text" id="rut-cliente" class="w-full text-xs border-slate-700 bg-slate-800 text-white rounded-lg focus:ring-amber-500 focus:border-amber-500 h-9 placeholder-slate-600" placeholder="Ej: 12345678-9">
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-slate-400 uppercase">Tipo</label>
                            <select id="tipo-cliente" class="w-full text-xs rounded-md border-slate-700 bg-slate-800 text-white focus:border-amber-500 focus:ring-amber-500 px-2 py-2">
                                <option value="">Todos</option>
                                <option value="Persona">Persona</option>
                                <option value="Empresa">Empresa</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-slate-400 uppercase">Documentación</label>
                            <select id="estado-doc" class="w-full text-xs rounded-md border-slate-700 bg-slate-800 text-white focus:border-amber-500 focus:ring-amber-500 px-2 py-2">
                                <option value="">Todos</option>
                                <option value="Completa">Completa</option>
                                <option value="Pendiente">Pendiente</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 text-[10px] font-bold text-slate-400 uppercase">Estado</label>
                            <select id="estado-cliente" class="w-full text-xs rounded-md border-slate-700 bg-slate-800 text-white focus:border-amber-500 focus:ring-amber-500 px-2 py-2">
                                <option value="">Todos</option>
                                <option value="1">Habilitado</option>
                                <option value="0">Deshabilitado</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="bg-slate-900/80 backdrop-blur-md rounded-xl shadow-xl border border-white/10 overflow-hidden flex flex-col w-full">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left border-collapse">
                            <thead class="text-xs uppercase bg-slate-950/80 text-slate-400 font-extrabold tracking-wide sticky top-0 z-20 shadow-sm border-b border-white/10">
                                <tr>
                                    <th class="px-4 py-4">Fecha Reg.</th>
                                    <th class="px-4 py-4 w-20">ID</th>
                                    <th class="px-4 py-4">Nombre / Razón Social</th>
                                    <th class="px-4 py-4">RUT</th>
                                    <th class="px-4 py-4">Contacto</th>
                                    <th class="px-4 py-4 text-center">Tipo</th>
                                    <th class="px-4 py-4 text-center">Docs</th>
                                    <th class="px-4 py-4 text-center">Estado</th>
                                    <th class="px-4 py-4 text-center w-20">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-clientes" class="divide-y divide-white/5 text-slate-300">
                                </tbody>
                        </table>
                    </div>
                    
                    <div class="bg-slate-900 px-4 py-3 border-t border-white/10 flex justify-between items-center text-xs text-slate-400">
                        <div class="flex items-center gap-3">
                            <span class="text-sm font-medium">Mostrar</span>
                            <select id="mostrar-registros" class="text-xs border-slate-700 rounded-md focus:ring-amber-500 focus:border-amber-500 bg-slate-800 text-white px-3 py-1">
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            <span id="conteo-resultados" class="font-medium">Cargando...</span>
                        </div>

                        <div class="flex items-center gap-2" id="pagination-controls">
                            </div>
                    </div>
                </div>
                
                <div class="h-8"></div> 
            </section>        
        </main>
    </div>

    <div id="modal-error" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 rounded-xl shadow-2xl p-6 max-w-sm w-full mx-4 border border-white/10">
            <div class="flex flex-col items-center text-center">
                <div class="bg-red-900/50 p-3 rounded-full mb-3">
                    <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                </div>
                <h2 id="modal-error-titulo" class="text-lg font-bold text-white mb-2">Error</h2>
                <p id="modal-error-mensaje" class="text-sm text-slate-400 mb-6">...</p>
                <div class="flex justify-end gap-2 w-full">
                    <button id="modal-error-confirmar" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 font-bold text-sm transition shadow-lg shadow-red-900/20">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-black  mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Orion" class="h-12 grayscale hover:grayscale-0 transition">
                    <span class="text-slate-400 text-sm">| Sistema Corporativo</span>
                </div>
                <p class="text-slate-400 text-xs">© 2025 Orion Financial Group. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="https://cambiosorion.cl/orionapp/public/scripts/header.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/clientes.js"></script>
</body>
</html>
