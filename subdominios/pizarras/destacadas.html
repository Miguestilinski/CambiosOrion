<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Destacadas</title>
    
    <link rel="stylesheet" href="https://pizarras.cambiosorion.cl/styles/index.css">
    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/IsotipoOrion-blue.svg" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: url('https://cambiosorion.cl/orionapp/assets/FondoOrion.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .text-shadow-glow { text-shadow: 0 0 15px rgba(255,255,255,0.3); }
        
        /* Alturas fijas para estructura rígida */
        .h-header { height: 12vh; }
        .h-hero { height: 38vh; } /* Zona USD/EUR */
        .h-list { height: 40vh; } /* Zona otras divisas */
        .h-footer { height: 10vh; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col text-white bg-black/50">
    <div class="fixed inset-0 bg-black/40 -z-10"></div>

    <header class="h-header flex items-center justify-center border-b border-white/10 bg-black/20 backdrop-blur-sm">
        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-white.svg" alt="Orion" class="h-[8vh]">
    </header>

    <main class="flex-grow flex flex-col w-full max-w-5xl mx-auto px-4">
        
        <div class="grid grid-cols-12 text-blue-200 uppercase tracking-[0.2em] font-bold text-[2vh] py-2 border-b border-white/20 mb-2 text-center opacity-80">
            <div class="col-span-4 text-left pl-8">Divisa</div>
            <div class="col-span-4">Compra</div>
            <div class="col-span-4">Venta</div>
        </div>

        <div id="hero-list" class="h-hero flex flex-col justify-around py-2">
            </div>

        <div class="border-t border-white/20 my-2"></div>

        <div class="h-list flex flex-col justify-between">
            <table class="w-full h-full table-fixed">
                <tbody id="normal-list">
                    </tbody>
            </table>
        </div>

    </main>

    <footer class="h-footer flex flex-col justify-center items-center bg-black/60 backdrop-blur-md border-t border-white/20">
        <div class="flex items-center gap-6">
            <span class="bg-blue-600/90 px-6 py-2 rounded-full text-[2.5vh] font-bold shadow-xl shadow-blue-500/40 tracking-wider">
                TRANSFERENCIAS AL EXTRANJERO
            </span>
        </div>
        <p class="text-[1.5vh] text-slate-400 mt-2">Lunes a Viernes 09:00 - 17:00 hrs</p>
    </footer>

    <div id="offline-popup" class="hidden fixed bottom-0 left-0 w-full bg-red-600 text-white py-3 text-center text-[2.2vh] font-bold z-50">
        ⚠ SIN CONEXIÓN - REVISAR INTERNET
    </div>

    <audio id="priceAlert" src="https://cambiosorion.cl/orionapp/sounds/alert.mp3"></audio>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./scripts/destacadas.js"></script>
</body>
</html>
