<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Divisas</title>
    <link rel="stylesheet" href="./styles/catalogo.css">
    <link href="https://cambiosorion.cl/orionapp/public/styles/output.css" rel="stylesheet">
    <link rel="icon" href="https://cambiosorion.cl/orionapp/icons/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body>
    <div class="logo-container">
        <img src="https://cambiosorion.cl/orionapp/assets/LogoOrion-silver.png" alt="Logo de Orion" class="logo-image">
        <img src="https://cambiosorion.cl/orionapp/assets/NombreOrion-white.png" alt="Nombre Orion" class="name-image">
    </div>    
    
    <table>
        <thead>
            <tr>
                <th class="icono">Ícono</th>
                <th class="nombre">Nombre</th>
                <th class="compra">Compra</th>
                <th class="venta">Venta</th>
            </tr>
        </thead>
        <tbody id="currency-list">
            <!-- Los datos se llenarán aquí con JavaScript -->
        </tbody>
    </table>

    <!-- Texto adicional -->
    <div class="info">
        SE REALIZAN TRANSFERENCIAS AL EXTRANJERO<br>
        HORARIO: LUN - VIE 09:00 - 17:00HRS
    </div>

    <!-- audio id="priceAlert" src="/sounds/alert.mp3"></audio-->

    <!-- Pop-up para mostrar el estado offline -->
    <div id="offline-popup" class="offline-popup">
        <p>No hay conexión a Internet. Los precios pueden no estar actualizados.</p>
    </div>
    
    <script src="https://cambiosorion.cl/orionapp/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="./scripts/catalogo.js"></script>
</body>
</html>
